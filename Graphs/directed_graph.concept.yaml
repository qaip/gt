definition:
  ru:
    Граф, в котором для каждой упорядоченной пары вершин определена
    направленность ребра
  en: A graph in which each pair of vertices is connected by a directed edge
  using:
    concepts: |
      graph
      vertex
    nrels: |
      arc

statement:
  theorem_menger:
    title:
      ru: Теорема Менгера
      en: Mengers Theorem
    ru:
      Для любых двух вершин в ориентированном графе минимальное число вершин,
      которые нужно удалить, чтобы отсечь все пути между ними, равно
      максимальному числу не пересекающихся путей между ними
    en:
      For any two vertices in a directed graph, the minimum number of vertices
      that must be removed to disconnect all paths between them is equal to the
      maximum number of non-intersecting paths between them
    using:
      concepts: |
        vertex
        path
      nrels: |
        intersection

