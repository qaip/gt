ru:
    - Ориентированный граф
    - Орграф
en:
    - Directed graph
    - Digraph
definition:
    ru:
        Ориентированный граф является парой множеств V, A, где V является
        множеством вершин, A является множеством ориентированных ребер, которые
        называются дугами
    en:
        A directed graph is a pair of sets V, A, where V is a set of vertices, A
        is a set of directed edges, which are called arcs
    using:
        concepts: |
            graph
            arc
            edge
            vertex
        rrels: |
            edge
            vertex
