ru:
  - нуль граф
  - пустой граф
en:
  - null graph
  - order-zero graph
  - empty graph
definition:
  ru:
    Нулевой граф является графом, у которого нет никаких ребер, соединяющих его
    вершины
  en:
    A null graph is a graph that does not have any edges connecting its vertices
  using:
    concepts: |
      graph
      vertex
      edge
    rrels: |
      vertex
      edge
statement:
  null_graph_concept_usage:
    title:
      ru: использование понятия нуль графа
      en: null graph concept usage
    ru:
      Понятие нульграфа также может относиться к графу с нулевыми вершинами или
      нулевыми ребрами, но этого стараются избегать, поскольку это может вызвать
      путаницу и несоответствие в некоторых свойствах графа
    en:
      It can also refer to the graph with zero vertices and zero edges, but this
      usage is sometimes avoided because it can cause confusion and
      inconsistency in some graph properties
    using:
      concepts: |
        used_concept
      nrels: |
        used_nrel
      rrels: |
        used_rrel
