ru: Гиперграф
en: Hypergraph

definition:
  ru:
    Гиперграфом является такой граф, в котором рёбра, называемые гиперрёбрами
    или рёбрами гиперграфа, могут соединять более двух вершин
  en:
    A hypergraph is a graph in which edges, called hyperedges or hypergraph
    edges, may connect more than two nodes
  using:
    concepts: |
      graph
      edge
      vertex
      hypergraph_edge

