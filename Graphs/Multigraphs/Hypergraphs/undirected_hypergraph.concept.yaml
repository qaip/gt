ru: неориентированный гиперграф
en: undirected hypergraph

definition:
  ru:
    Гиперграф, который состоит из множества вершин V из
    множества гиперрёбер H, в котором гиперрёбра не являются упорядоченными
    парами
  en:
    A hypergraph that consists of a set of vertices
    V from a set of hyperedges H, in which the hyperedges are not ordered pairs
  using:
    concepts: |
      vertex
      hypegraph_edge
    rrels: |
      vertex
      hypergraph_edge

statement:
  undirected_hypergraphs_statement:
    title:
      ru: Утверждение о ненаправленном гиперграфе
      en: Undirected hypergraphs statement
    ru: Неориентированный гиперграф является обощением неориентированного графа
    en: An undirected hypergraph is a generalization of an undirected graph
    using:
      concepts: |
        undirected_graph
