ru: Ребро гиперграфа | Гиперребро
en: Hypergraph edge | hyperedge

definition:
  ru:
    Ребром гиперграфа, или гиперребром, является такое ребро, которое может
    соединять более двух вершин
  en:
    An edge of a hypergraph, or hyperedge, is an edge that can connect more than
    two vertices
  using:
    concepts: |
      edge
      vertex

statement:
  hypergraph_edge_statement:
    title:
      ru: Высказывание о гиперребре
      en: Hyperedge statement
    ru:
      В то время как ребра графа соединяют только 2 узла, гиперребра соединяют
      произвольное количество узлов
    en:
      While graph edges connect only 2 vertices, hyperedges connect an arbitrary
      number of vertices
    using:
      concepts: |
        graph
        hypegraph
        vertex
        edge
