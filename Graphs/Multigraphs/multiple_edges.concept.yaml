ru: кратные рёбра
en: multiple edges

definition:
  ru:
    Два и более ребра являются кратными тогда и только тогда, когда они
    инцидентны одним и тем же двум вершинам
  en:
    Two or more edges are multiples if and only if they are incident to the same
    two vertices
  using:
    concepts: |
      edge
      vertex
    nrels: |
      incidence
      edges_multiplicity
    rrels: |
      edge
      vertex

statement:
  wolfram_math_world_multiple_edges_definition:
    title:
      ru: Определение кратных рёбер с сайта Wolfram Math World
      en: Multiple edges definition from Wolfram Math World website
    ru:
      Кратными являются два и более ребра, соединённых с одними и теми же двумя
      вершинами мультиграфа
    en:
      Multiple edges are two or more edges connecting the same two vertices
      within a multigraph
    using:
      concepts: |
        edge
