ru: кратные дуги
en: multiple arcs

definition:
  ru: Две или более дуги с одинаковыми начальной и конечной вершиной
  en: Two or more arcs with the same source and target vertices
  using:
    concepts: |
      arc
      vertex

statement:
  multiple_arcs_statement:
    title:
      ru: Утверждение о кратных дугах
      en: Multiple arcs statement
    ru:
      Возможных воздушные пути самолёта можно представить в виде мультиграфа, в
      котором кратные дуги, имеющие различные веса будут соответсвовать
      различным возможным путям пролёта самолёта
    en:
      The possible air paths of an aircraft can be represented as a multigraph,
      in which multiple arcs with different weights will correspond to different
      possible paths of the aircraft
    using:
      concepts: |
        multigraph
        arc_weights
