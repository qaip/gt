ru: Двуцветный подграф
en: Bicoloured subgraph

definition:
  ru:
    Подграф правильно раскрашенного графа, порожденный вершинами, окрашенными в
    два заданных цвета называется двуцветным подграфом
  en:
    A subgraph of a properly colored graph generated by vertices colored in two
    given colors is called a two-color subgraph
  using:
    concepts: |
      graph
      graph_coloring
statement:
  wolfram_math_world_definition:
    title:
      ru: Определение двухцветного графа с сайта Wolfram Math World
      en: Bicolor graph definition from Wolfram Math World
    ru:
      Граф двуцветный тогда и только тогда, когда он не имеет нечетных графовых
      циклов
    en: A graph is bicolorable iff it has no odd graph cycles
    using:
      concepts: |
        graph_coloring
        graph
        graph_cycles
