ru: двуцветный подграф
en: bicoloured subgraph

definition:
  ru:
    Подграф правильно раскрашенного графа, порожденный вершинами, окрашенными в
    два заданных цвета называется двуцветным подграфом
  en:
    A subgraph of a properly colored graph generated by vertices colored in two
    given colors is called a two-color subgraph
  using:
    concepts: |
      graph
      vertex
      edge
      graph_coloring
    rrels: |
      vertex
      edge
      
statement:
  condition_of_bicoloured:
    title:
      ru: Условие двуцветности графа
      en: The condition of a bicoloured subgraph
    ru:
      Граф двуцветный тогда и только тогда, когда он не имеет нечетных графовых
      циклов
    en: A graph is bicolorable if it has no odd graph cycles
    using:
      concepts: |
        graph_coloring
        graph
        graph_cycles
  bicolouring_theorem:
    title:
      ru: Теорема о двухцветном подграфе
      en: Bicolouring theorem
    ru:
      Любой граф имеет двухцветный подграф, содержащий каждую вершину
    en:
      Every graph has a bicoloured subgraph that contains every vertex
    using:
      concepts: |
        graph
        subgraph
        vertex
      rrels: |
        vertex
      nrels: |
        subgraph
