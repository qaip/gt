ru: порожденный подграф
en: induced subgraph

definition:
  ru:
    Другой граф, образованный из подмножества вершин графа вместе со всеми
    рёбрами, соединяющими пары вершин из этого подмножества называе порождённым
    подграфом
  en:
    Another graph formed from a subset of the graphs vertices together with all
    edges connecting pairs of vertices from this subset is called a generated
    subgraph
  using:
    concepts: |
      subgraph
      vertex
      edge
    rrels: |
      vertex
      edge
