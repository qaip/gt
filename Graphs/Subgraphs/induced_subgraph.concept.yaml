ru: Порожденный подграф
en: Induced subgraph

definition:
  ru:
    Подграф, порождаемый заданным множеством вершин, есть подграф в сильном
    смысле и подграф, порождаемый заданным множеством ребер, есть подграф в
    слабом смысле
  en:
    The subgraph generated by the task at the top of the operating system is a
    subgraph in the strong sense, and the subgraph generated by the task on the
    OS is a subgraph in the weak sense
  using:
    concepts: |
      subgraph
      vertex
      edge
    rrels: |
      vertex
      edge
