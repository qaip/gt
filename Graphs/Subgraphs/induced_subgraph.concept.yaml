  cliques_theorem:
    title:
      ru: Теорема о кликах
      en: Cliques theorem
    ru:
      Клика в графе является полным подграфом, каждая вершина которого соединена с каждой другой вершиной
    en:
      A clique in a graph is a complete subgraph, where every vertex is connected to every other vertex
