ru: Изометрический подграф
en: Isometric subgraph

definition:
  ru:
    Подграф H графа G, у которого все расстояния внутри H
    те же самые, что и в G
  en:
    Subgraph H of a graph G for which all distances inside
    H are the same as in G
  using:
    concepts: |
      graph
      subgraph
statement:
  part_of_teorem:
    title:
      ru: Утверждение в теореме о изометрическом графе
      en: Statement in teorem about isometric graph
    ru: G изометрически вкладывается в граф Хэмминга
    en: G is isometrically embeddable in a Hamming graph
    using:
      concepts: |
        graph
