ru: изометрический подграф
en: isometric subgraph

definition:
  ru: Подграф, который сохраняет расстояния между вершинами исходного графа
  en: A subgraph that preserves the distances between vertices of the original graph
  using:
    concepts: |
      graph
      vertex
      subgraph
    rrels: |
      vertex
    nrels: |
      subgraph
statement:
  isometric_embedding_theorem:
    title:
      ru: Теорема об изометрическом вложении
      en: Isometric embedding theorem
    ru:
      Любой граф может быть изометрически вложен в евклидово пространство
      достаточно большой размерности
    en:
      Every graph can be isometrically embedded in a sufficiently high
      dimensional Euclidean space
    using:
      concepts: |
        euclidean_space
        graph
  isometric_subgraph_theorem:
    title:
      ru: Теорема об изометрическом подграфе
      en: Isometric subgraph theorem
    ru:
      Любой граф имеет изометрический подграф максимального размера
    en:
      Every graph has an isometric subgraph of maximum size
    using:
      concepts: |
        graph
        subgraph
      nrels: |
        subgraph
