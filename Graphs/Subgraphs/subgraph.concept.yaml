ru: подграф
en: subgraph

definition:
  ru: Подграф, полученный путем удаления некоторых вершин и ребер исходного графа
  en: A graph that is obtained by removing some vertices and edges from the original graph
  using:
    concepts: |
      graph
      vertex
      edge
    rrels: |
      vertex
      edge
statement:
  subgraph_isomorphism_theorem:
    title:
      ru: Теорема об изоморфизме подграфов
      en: Subgraph isomorphism theorem
    ru:
      Подграфы двух графов изоморфны тогда и только тогда, когда у них есть
      одинаковые структурные элементы
    en:
      Two graphs have isomorphic subgraphs if and only if they share the same
      structural elements
    using:
      concepts: |
        graph
        subgraph
        isomorphic_graph
  edge_subgraph_theorem:
    title:
      ru: Теорема о подграфе ребер
      en: Edge subgraph theorem
    ru:
      Подграф ребер графа является подграфом его линейного пространства
    en:
      The edge subgraph of a graph is a subgraph of its line graph
    using:
      concepts: |
        graph
        subgraph
        edge
      rrels: |
        edge
  connected_subgraph_theorem:
    title:
      ru: Теорема о связном подграфе
      en: Connected subgraph theorem
    ru: Любой граф имеет связный подграф, содержащий каждую вершину
    en: Every graph has a connected subgraph that contains every vertex
    using:
      concepts: |
        graph
        subgraph
        connected_graph
        vertex
      rrels: |
        vertex
  maximum_weight_subgraph_theorem:
    title:
      ru: Теорема о подграфе максимального веса
      en: Maximum weight subgraph theorem
    ru:
      Любой граф имеет подграф максимального веса, содержащий каждую вершину
    en:
      Every graph has a maximum weight subgraph that contains every vertex
    using:
      concepts: |
        graph
        subgraph
        rib_weight
subclass:
  - bicoloured_subgraph
  - isometric_subgraph
  - induced_subgraph
  - tightened_subgraph
  - complete_subgraph