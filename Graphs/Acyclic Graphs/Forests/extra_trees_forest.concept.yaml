ru: лес экстремальных деревьев
en: extra trees forest

definition:
  ru:
    Алгоритм машинного обучения, который использует множество случайных решающих
    деревьев, обученных на случайной подвыборке признаков
  en:
    A machine learning algorithm that uses a set of random decision trees
    trained on a random subset of features
  using:
    concepts: |
      decision_tree
      random_sampling
      feature

statement:
  extra_trees_algorithm:
    title:
      ru: Алгоритм леса экстремальных деревьев
      en: Extra trees forest algorithm
    ru:
      Алгоритм леса экстремальных деревьев включает в себя построение множества
      решающих деревьев, каждое из которых обучается на случайной подвыборке
      признаков и случайной подвыборке обучающих данных
    en:
      The extra trees forest algorithm involves constructing a set of decision
      trees, each of which is trained on a random subset of features and a
      random subset of training data
    using:
      concepts: |
        decision_tree
        random_sampling
        feature
        training_data

  extra_trees_importance_theorem:
    title:
      ru: Теорема о важности признаков леса экстремальных деревьев
      en: Feature importance theorem of extra trees forest
    ru:
      Алгоритм леса экстремальных деревьев может быть использован для оценки
      важности признаков
    en:
      The extra trees forest algorithm can be used to assess feature importance
    using:
      concepts: |
        decision_tree
        feature_importance
