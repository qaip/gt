ru: случайный лес
en: random forest

definition:
  ru:
    Алгоритм машинного обучения, основанный на построении множества решающих
    деревьев и ансамблировании их ответов
  en:
    A machine learning algorithm based on constructing a set of decision trees
    and aggregating their outputs
  using:
    concepts: |
      decision_tree
      ensemble_learning

statement:
  random_forest_algorithm:
    title:
      ru: Алгоритм случайного леса
      en: Random forest algorithm
    ru:
      Алгоритм случайного леса включает в себя построение множества решающих
      деревьев, каждое из которых обучается на случайной подвыборке обучающей
      выборки
    en:
      The random forest algorithm involves constructing a set of decision trees,
      each of which is trained on a random subset of the training data
    using:
      concepts: |
        decision_tree
        random_sampling
        training_data

  feature_importance_theorem_random_forest:
    title:
      ru: Теорема о важности признаков случайного леса
      en: Feature importance theorem of random forest
    ru:
      Алгоритм случайного леса может быть использован для оценки важности
      признаков
    en: The random forest algorithm can be used to assess feature importance
    using:
      concepts: |
        decision_tree
        feature_importance
