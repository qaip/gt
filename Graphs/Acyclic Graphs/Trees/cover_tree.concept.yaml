ru: покрывающее дерево
en: spanning tree
definition:
  ru:
    Дерево, в котором есть все вершины графа, а рёбра соединяют их таким
    образом, что получается дерево. То есть, покрывающее дерево подграф
    исходного графа, который содержит все вершины исходного графа и является
    деревом
  en:
    A spanning tree is a subgraph of a graph that contains all the vertices of
    the graph and is a tree. That is, a spanning tree is a subgraph of the
    original graph that contains all the vertices of the original graph and is a
    tree
  using:
    concepts: |
      graph
      vertex
      edge
      tree
    rrels: |
      vertex
      edge
statement:
  spanning_tree_representation:
    title:
      ru: Изображение покрывающих деревьев
      en: Spanning trees representation
    ru:
      Покрывающие деревья удобно изображать в виде рисунков, состоящих из точек,
      соответствующих вершинам, и линий, соединяющих эти точки, соответствующих
      рёбрам. При этом в покрывающие деревьях всегда находится одна вершина, из
      которой исходят все остальные вершины, и она называется корневой. Каждая
      вершина, кроме корневой, имеет ровно одного предка, то есть вершину, из
      которой она соединена ребром и к которой можно дойти, двигаясь по рёбрам в
      направлении корня дерева
    en:
      Spanning trees are usually represented in the form of drawings consisting
      of dots, corresponding to vertices, and lines connecting these dots,
      corresponding to edges. In spanning trees, there is always one vertex from
      which all the other vertices originate, and it is called the root. Each
      vertex, except the root, has exactly one ancestor, that is, a vertex from
      which it is connected by an edge and to which it is possible to move along
      the edges towards the root of the tree
    using:
      concepts: |
        graph
        vertex
        edge
        tree
      rrels: |
        vertex
        edge
