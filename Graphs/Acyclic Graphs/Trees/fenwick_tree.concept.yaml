definition:
  ru:
    Дерево Фенвика (или БИТдерево), структура данных, которая позволяет
    эффективно обрабатывать запросы на изменение элементов массива и нахождение
    суммы элементов на отрезке массива
  en:
    A Fenwick tree, or Binary Indexed Tree (BIT), is a data structure that
    allows efficient processing of queries for changing array elements and
    finding the sum of elements on a range of the array
