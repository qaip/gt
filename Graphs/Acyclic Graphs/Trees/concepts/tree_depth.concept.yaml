ru: глубина дерева
en: tree depth

definition:
  ru: Глубина дерева графа G может быть определена как минимальная высота леса F со свойством, что каждое ребро графа G соединяет пару узлов, которые имеют отношение предок-потомок друг к другу в F
  en: The tree-depth of a graph G may be defined as the minimum height of a forest F with the property that every edge of G connects a pair of nodes that have an ancestor-descendant relationship to each other in F
  using:
    concepts: |
      vertex
      tree
      forest
    rrels: |
      vertex
      
statement: 
  theorem_depth_leaf:
    title:
      ru: Теорема о глубине листьев
      en: Leaf depth theorem
    ru: Глубина каждого листа в дереве равна глубине корня минус один
    en:
      The depth of each leaf in a tree is equal to the depth of the root minus
      one
    using:
      concepts: |
        tree_depth
        vertex
        tree_root
      rrels: |
