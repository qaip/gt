ru: сортирующее дерево
en: sorting tree

definition:
  ru:
    Двоичное дерево, которое автоматически сортирует входные элементы при
    вставке
  en: A binary tree that automatically sorts input elements when inserted
  using:
    concepts: |
      binary_tree
    nrels: |
      insertion

statement:
  theorem_sorting_time_of_sorting_tree:
    title:
      ru: Теорема о времени сортировки сортирующего дерева
      en: Sorting time theorem of sorting tree
    ru: Сортирующее дерево может быть построено за O(n log n) времени
    en: A sorting tree can be constructed in O(n log n) time
    using:
      concepts: |
        time_complexity

  theorem_lower_bound_of_sorting_tree:
    title:
      ru: Теорема о нижней границе времени сортировки сортирующего дерева
      en: Lower bound theorem sorting time of sorting tree
    ru: Нижняя граница времени сортировки элементов через дерево-O(n log n)
    en: The lower bound for sorting elements through a tree is O(n log n)
    using:
      concepts: |
        time_complexity
        boundary

  theorem_height_of_sorting_tree:
    title:
      ru: Теорема о высоте сортирующего дерева
      en: Sorting tree height theorem
    ru: Высота сортирующего дерева не превышает O(log n)
    en: The height of a sorting tree is no more than O(log n)
    using:
      concepts: |
        tree_depth

  theorem_kth_element_of_sorting_tree:
    title:
      ru: Теорема о k-м элементе сортирующего дерева
      en: Kth element theorem of sorting tree
    ru:
      k-ый элемент может быть найден за время O(log n) в отсортированном дереве
    en: The kth element can be found in O(log n) time in a sorted tree
    using:
      concepts: |
        time_complexity

  sorting_tree_insertion_deletion:
    title:
      ru: Вставка и удаление элементов сортирующего дерева
      en: Inserting and deleting sorting tree elements
    ru: Элементы могут быть вставлены и удалены из дерева за время O(log n)
    en: Elements can be inserted and deleted from the tree in O(log n) time
    using:
      concepts: |
        insertion
        deletion
        time_complexity

  ssorting_tree_balancing:
    title:
      ru: Балансировка сортирующего дерева
      en: Balancing a sorting tree
    ru: Дерево может быть автоматически сбалансировано за время O(n log n)
    en: The tree can be automatically balanced in O(n log n) time
    using:
      concepts: |
        balancing
        time_complexity
