ru: Ван Эмде Боас дерево
en: van Emde Boas tree

definition:
  ru:
    Структура данных, используемая для быстрого поиска, вставки и удаления
    элементов из упорядоченного множества
  en:
    A data structure used for fast searching, insertion, and deletion of
    elements from an ordered set
  using:
    concepts: |
      data_structure
      searching
      ordered_set

statement:
  theorem_time_complexity_of_van_emde_boas_tree:
    title:
      ru: Теорема о временной сложности дерева Ван Эмде Боас
      en: Time complexity theorem of van Emde Boas tree
    ru:
      Ван Эмде Боас дерево может быть построено и использовано для поиска,
      вставки и удаления элементов из упорядоченного множества в O(log log u)
      времени, где u-максимальный элемент множества
    en:
      A van Emde Boas tree can be constructed and used for searching, insertion,
      and deletion of elements from an ordered set in O(log log u) time, where u
      is the maximum element in the set
    using:
      concepts: |
        time_complexity
        searching
        insertion
        deletion
        ordered_set
