ru: бсп-дерево
en: bsp-tree

definition:
  ru: Двоичное ерево, отвечающее заданному двоичному разбиению пространства
  en: Binary tree corresponding to a given binary partition of space
  using:
    concepts: |
      binary_tree

statement:
  space_partitioning:
    title:
      ru: Разбиение пространства
      en: Space partitioning
    ru:
      Для представления двумерного пространства можно разбивать его и объекты,
      расположенные на нём прямыми. Разбиение продолжается до тех пор, пока
      внутри каждой грани плоскости окажется не более одного фрагмента объекта.
      Этот процесс можно представить с помощью двоичного дерева. Каждый лист
      дерева соответствует грани разбиения, в нем хранится фрагмент объекта,
      находящийся внутри этой грани. Каждая вершина дерева, не являющаяся
      листом, соответсвует разбивающей прямой, которая хранится в этой вершине.
      Дерево, получившееся в результате и называется бсп-деревом
    en:
      To represent a two-dimensional space, you can split it and the objects
      located on it by straight lines. The splitting continues until there is no
      more than one fragment of the object inside each face of the plane. This
      process can be represented using a binary tree. Each leaf of the tree
      corresponds to a split face; it stores a fragment of an object located
      inside this face. Each vertex of the tree that is not a leaf corresponds
      to a splitting line stored at that vertex. The resulting tree is called a
      bsp-tree
    using:
      concepts: |
        binary_tree
        leaf
        tree
        vertex
      rrels: |
        leaf
        vertex
