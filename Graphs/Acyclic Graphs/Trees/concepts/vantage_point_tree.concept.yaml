ru: дерево точек обзора
en: vantage point tree

definition:
  ru: Структура данных, используемая для быстрого поиска ближайших соседей
  en: A data structure used for fast nearest neighbor search
  using:
    concepts: |
      data_structure
      nearest_neighbor_search

statement:
  theorem_time_complexity_of_vantage_point_tree:
    title:
      ru: Теорема о временной сложности дерева точек обзора
      en: Time complexity theorem of vantage point tree
    ru:
      Дерево точек обзора может быть построено и использовано для поиска
      ближайших соседей в O(log n) времени, где n-количество элементов в дереве
    en:
      A vantage point tree can be constructed and used for nearest neighbor
      search in O(log n) time, where n is the number of elements in the tree
    using:
      concepts: |
        nearest_neighbor_search
        time_complexity
