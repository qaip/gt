ru: дерево тернарного поиска
en: ternary search tree

definition:
  ru: Двоичное дерево поиска, в котором каждый узел имеет три потомка
  en: A binary search tree in which each node has three children
  using:
    concepts: |
      binary_search_tree
      vertex
    rrels: |
      vertex
    nrels: |
      tree_descendant

statement:
  theorem_prefix_matching_of_ternary_search_tree:
    title:
      ru: Теорема о поиске префиксов дерева тернарного поиска
      en: Prefix matching theorem of ternary search tree
    ru:
      Дерево тернарного поиска может быть использовано для эффективного поиска
      префиксов в словаре
    en:
      A ternary search tree can be used for efficient prefix matching in a
      dictionary
    using:
      concepts: |
        prefix_matching
        dictionary

  theorem_time_complexity_of_ternary_search_tree:
    title:
      ru: Теорема о временной сложности дерева тернарного поиска
      en: Time complexity theorem of ternary search tree
    ru:
      Дерево тернарного поиска может быть построено и использовано для поиска
      элементов в O(m log n) времени, где m-длина искомой строки и n-количество
      узлов в дереве
    en:
      A ternary search tree can be constructed and used for element search in
      O(m log n) time, where m is the length of the searched string and n is the
      number of nodes in the tree
    using:
      concepts: |
        time_complexity
        string_search
