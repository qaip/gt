ru: суффиксное дерево
en: suffix tree

definition:
  ru:
    Специальная структура данных, используемая для эффективного поиска подстрок
    в строке
  en:
    A specialized data structure used for efficient substring searching in a
    string
  using:
    concepts: |
      data_structure
      substring_search

statement:
  theorem_construction_time_of_suffix_tree:
    title:
      ru: Теорема о времени построения суффиксного дерева
      en: Construction time theorem of suffix tree
    ru: Суффиксное дерево может быть построено за линейное время O(n)
    en: A suffix tree can be constructed in linear time O(n)
    using:
      concepts: |
        time_complexity

  theorem_substring_search_time_of_suffix_tree:
    title:
      ru: Теорема о времени поиска подстроки суффиксного дерева
      en: Substring searching time theorem of suffix tree
    ru:
      Поиск подстроки в суффиксном дереве может быть выполнен за время O(m), где
      m-длина искомой подстроки
    en:
      Substring searching in a suffix tree can be performed in O(m) time, where
      m is the length of the sought substring
    using:
      concepts: |
        substring_search
        time_complexity
