ru: корневое дерево
en: rooted tree

definition:
  ru: Дерево, в котором один узел выделен как корень
  en: A tree in which one node is designated as the root
  using:
    concepts: |
      tree
      tree_root
    rrels: |
      tree_root

statement:
  theorem_roots_count:
    title:
      ru: Теорема о количестве корней
      en: Theorem on the number of roots
    ru: Корневое дерево имеет точно один корень
    en: A rooted tree has exactly one root
    using:
      concepts: |
        tree_root
      rrels: |
        tree_root

  lowest_common_ancestor_algorithm:
    title:
      ru: Алгоритм наименьшего общего предка
      en: Lowest common ancestor algorithm
    ru:
      Алгоритм наименьшего общего предка предназначен для нахождения наименьшего
      общего предка двух узлов в дереве, работает за O(logn) времени
    en:
      The lowest common ancestor algorithm is designed to find the lowest common
      ancestor of two nodes in a tree and runs in O(log n) time
    using:
      concepts: |
        tree
        time_complexity
      nrels: |
        tree_parent

