ru: левоориентированная куча
en: leftist heap

definition:
  ru:
    Структура данных, которая представляет собой двоичное дерево,
    в котором для каждого узла левое поддерево всегда больше или равно правому
  en:
    A data structure that is a binary tree where for each node, the left subtree
    is always greater than or equal to the right subtree
  using:
    concepts: |
      binary_tree
      tree_descendant
    nrels: |
      subtree