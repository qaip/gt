ru: двухродительская куча
en: biparental heap

definition:
  ru:
    Структура данных, которая представляет собой дерево, где каждый узел имеет
    двух родителей
  en: A data structure that is a tree where each node has two parents
  using:
    concepts: |
      tree
      tree_descendant
      tree_parent

statement:
  biparental_heap_property:
    title:
      en: Biparental heap property
      ru: Свойство двухродительской кучи
    en:
      In a biparental heap, the parent node is less than or equal to its
      children
    ru:
      В двухродительской куче родительский узел меньше или равен своим потомкам
    using:
      concepts: |
        tree_descendant
        tree_parent
