ru: бинарное дерево
en: binary tree

definition:
  ru:
    Бинарное дерево иерархическая структура данных, в которой каждый узел имеет
    не более двух потомков, и которая обычно используется для хранения данных в
    виде дерева, со связанными друг с другом узлами
  en:
    A binary tree is a hierarchical data structure in which each node has no
    more than two children, and which is usually used to store data in the form
    of a tree, with interconnected nodes
  using:
    concepts: |
      vertex
      tree
      subtree
    rrels: |
      vertex
    nrels: |
      tree_descendant

statement:
  bt_representation:
    title:
      ru: Изображение бинарного дерева
      en: Binary tree representation
    ru:
      Бинарное дерево удобно изображать в виде рисунка, состоящего из узлов и
      связей между ними. Каждый узел может иметь не более двух потомков, и
      каждый потомок находится либо слева, либо справа от родительского узла
    en:
      A binary tree can be represented as a drawing consisting of nodes and
      links between them. Each node can have no more than two children, and each
      child is located either to the left or to the right of the parent node
    using:
      concepts: |
        vertex
        subtree
      rrels: |
        vertex
      nrels: |
        subtree
        tree_descendant
        tree_parent

