ru: бинарное дерево поиска
en: binary search tree

definition:
  ru:
    Бинарное дерево, где все левые потомки узла имеют меньшее значение элемента,
    чем сам узел, а правые потомки узла большее или равное значение элемента,
    чем сам узел
  en:
    A binary search tree is a binary tree where all the left descendants of a
    node have a value less than or equal to the node, and all the right
    descendants of a node have a value greater than or equal to the node
  using:
    concepts: |
      graph
      vertex
    rrels: |
      vertex
    nrels: |
      left_descendant
      right_descendant
