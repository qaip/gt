ru: обход графа
en: graph traversal

definition:
  ru:
    Процесс систематического просмотра всех ребер, дуг
    или вершин графа с целью отыскания ребер, дуг или вершин, удовлетворяющих
    некоторому условию
  en:
    The process of systematically looking through all the
    edges, arcs or vertices of a graph in order to find edges, arcs or vertices
    that satisfy some condition
  using:
    concepts: |
      edge
      arc
      vertex
    rrels: |
      edge
      arc
      vertex

statement:
  statement_about_graph_traversal_use:
    title:
      ru: Применение обхода графа
      en: Graph traversal use
    ru:
      При работе с графами часто приходится выполнять некоторое действие по
      одному разу с каждой из вершин графа. В таких ситуациях используются
      обходы графов. В целом, в основе многих алгоритмов на графах лежат обходы
      графов
    en:
      It is often necessary to perform some action once from each of the
      vertices of the graph, when working with graphs. In such situations, graph
      traversals are used. In general, many graph algorithms are based on graph
      traversals
    using:
      concepts: |
        vertex
        graph
        graph_algorithms
      rrels: |
        vertex
  statement_about_graph_traversal_division:
    title:
      ru: Разделение обходов графов
      en: Graph traversal division
    ru: Обходы графов деляться на обходы в глубину и обходы в ширину
    en:
      Graph traversals are divided into depth traversals and breadth traversals
    using:
      concepts: |
        depth_traversal
        breadth_traversal

subclass:
  - |
    breadth_traversal
    depth_traversal
  - tree_traversal
