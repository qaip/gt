ru: обход с постпросмотром
en: post-order depth traversal | post-order traversal

definition:
  ru: Одна из разновидностей обхода бинарного дерева в глубину
  en: One of the varieties of binary tree depth traversal
  using:
    concepts: |
      binary_tree
      depth_traversal
      tree_traversal

statement:
  post_order_traversal_explanation:
    title:
      ru: Объяснение обхода дерева с постпросмотром
      en: Post-order traversal explanation
    ru:
      Во время обхода с постпросмотром сначала обходятся все вершины, смежные с
      текущей вершиной слева направо, а затем просматривается текущая вершина
    en:
      During a post-order traversal, first the adjecent vertices of the current
      vertex from left to right are traversed, then the current vertex is
      checked
    using:
      concepts: |
        vertex
      nrels: |
        vertex_adjacency
      rrels: |
        vertex
