ru: обход с обратным постпросмотром
en: reverse post-order depth traversal | reverse post-order traversal

definition:
  ru: Одна из разновидностей обхода бинарного дерева в глубину
  en: One of the varieties of binary tree depth traversal
  using:
    concepts: |
      binary_tree
      depth_traversal
      tree_traversal

statement:
  reverse_post_order_traversal_explanation:
    title:
      ru: Объяснение обхода дерева с обратным постпросмотром
      en: Reverse post-order traversal explanation
    ru:
      Во время обхода с обратным постпросмотром сначала обходятся все вершины,
      смежные с текущей вершиной справа налево, а затем просматривается текущая
      вершина
    en:
      During a reverse post-order traversal, first the adjecent vertices of the
      current vertex from right to left are traversed, then the current vertex
      is checked
    using:
      concepts: |
        vertex
      nrels: |
        vertex_adjacency
      rrels: |
        vertex
