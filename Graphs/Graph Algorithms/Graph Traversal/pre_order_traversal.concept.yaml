ru: обход с предпросмотром
en: pre-order depth traversal | pre-order traversal

definition:
  ru: Одна из разновидностей обхода бинарного дерева в глубину
  en: One of the varieties of binary tree depth traversal
  using:
    concepts: |
      binary_tree
      depth_traversal
      tree_traversal

statement:
  pre_order_traversal_explanation:
    title:
      ru: Объяснение обхода дерева с предпросмотром
      en: Pre-order traversal explanation
    ru:
      Во время обхода с предпросмотром сначала просматривается текущая вершина,
      затем выполняется обход каждой смежной с ней вершины слева направо
    en:
      During a pre-order depth traversal, first the current vertex is checked,
      then each vertex adjacent to it from left to right is traversed
    using:
      concepts: |
        vertex
      nrels: |
        vertex_adjacency
      rrels: |
        vertex
