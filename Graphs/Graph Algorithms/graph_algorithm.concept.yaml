ru: графовый алгоритм | алгоритмы на графах
en: graph algorithm

definition:
  ru:
    Последовательность шагов для перебора вершин, поиска определенной вершины
    или пути между двумя заданными вершинами
  en:
    A sequence of steps for iterating over vertices, finding a specific vertex,
    or a path between two given vertices
  using:
    concepts: |
      graph
      vertex
      graph_path
    rrels: |
      graph_path
      vertex

statement:
  statement_about_graph_algoritms:
    title:
      ru: Утверждение о графовых алгоритмах
      en: Statement about graph algoritms
    ru:
      Графовые алгоритмы играют ключевую роль при применении графов на практике.
      Так, например, в различных ГИС широкое применения нашли алгоритмы поиска
      кратчайшего пути
    en:
      Graph algorithms play a key role in the application of graphs in practice.
      So, for example, in various GIS, algorithms for finding the shortest path
      have found wide application
    using:
      concepts: |
        graph
        shortest_path
      nrels: |
        shortest_path

