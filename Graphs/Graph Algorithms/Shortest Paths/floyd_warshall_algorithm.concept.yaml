statement:
  floyd_warshall_algorithm_explanation:
    title:
      ru: Объяснение алгоритма Флойда-Уоршелла
      en: Explanation of Floyd-Warshall algorithm
    ru:
      Алгоритм Флойда-Уоршалла сравнивает множество возможных путей через граф
      между каждой парой вершин графа. Гарантированно находит все кратчайшие
      пути. Это достигается за счет постепенного улучшения оценки кратчайшего
      пути между двумя вершинами до тех пор, пока оценка не станет оптимальной
    en:
      The Floyd-Warshall algorithm compares many possible graph paths between
      each pair of vertices of graph. It is guaranteed to find all shortest
      paths. It does so by incrementally improving an estimate on the shortest
      path between two vertices, until the estimate is optimal
