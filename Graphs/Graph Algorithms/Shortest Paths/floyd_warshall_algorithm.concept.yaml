ru: алгоритм Флойда-Уоршелла
en: floyd-Warshall algorithm

definition:
  ru:
    Графовый алгоритм поиска кратчайших
    путей во взвешенном графе с положительным или отрицательным весом ребер. За
    одно выполнение алгоритма будут найдены веса кратчайших путей между всеми
    парами вершин
  en:
    A graph algorithm for finding shortest paths
    in a weighted graph with positive or negative edge weights. In one execution
    of the algorithm, the weights of the shortest paths between all pairs of
    vertices will be found
