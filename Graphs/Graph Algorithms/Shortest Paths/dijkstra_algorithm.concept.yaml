statement:
  dijkstra_algorithm_explanation:
    title:
      ru: Объяснение алгоритма Дейкстры
      en: Explanation of Dijkstra Algorithm
    ru:
      Каждой вершине графа сопоставляетя метка, соответсвующая минимальному
      известному весу пути от этой вершины до требуемой вершины. Алгоритм
      работает пошагово. На каждом шаге он, в некотором смысле, посещает одну
      вершину и пытается уменьшать метки. Работа алгоритма завершается, когда
      все вершины посещены
    en:
      Each vertex of the graph is associated with a label corresponding to the
      minimum known weight of path from this vertex to the required vertex. The
      algorithm works step by step. At each step, he, in a manner, visits one
      vertex and tries to decrease the labels. The algorithm terminates when all
      vertices have been visited
