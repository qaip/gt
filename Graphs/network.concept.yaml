ru: сеть
en: network
definition:
  ru:
    Сеть является орграфом, в котором допускаются и петли, и кратные дуги и
    который используется как модель системы, процесса и прочее. Обычно в сети
    выделяются некоторые вершины, называемые полюсами сети, играющие роль входов
    и выходов сети
  en:
    The network is a digraph in which both loops and multiple arcs are allowed,
    and which is used as a model of a system, process, and so on. Usually, some
    vertices are distinguished in the network, called the poles of the network,
    which play the role of inputs and outputs of the network
  using:
    concepts: |
      graph
      digraph
      multiple_edges
      vertex
    rrels: |
      multiple_edges
      vertex
statement:
  usage_network:
    title:
      ru: Использование сетей
      en: Usage of networks
    ru:
      Сети используются для моделирования различных сред, таких как
      транспортные сети, электрические схемы, социальные сети, вычислительные
      сети и пр
    en:
      Networks are used for modeling various situations, such as transportation
      networks, electrical circuits, social networks, computer networks, etc
    using:
      concepts: |
        graph
        digraph
      rrels: |
        graph
        digraph
  network_topology:
    title:
      ru: Топология сетей
      en: Network topology
    ru:
      Топология сетей описывает структуру сети и взаимосвязи между ее элементами.
      Существуют различные топологии сетей, такие как структура звезда, шина,
      кольцо, смешанная и другие
    en:
      Network topology describes the structure of the network and the
      relationships between its elements. There are different network topologies,
      such as the star, bus, ring, hybrid, and others
    using:
      concepts: |
        network
 