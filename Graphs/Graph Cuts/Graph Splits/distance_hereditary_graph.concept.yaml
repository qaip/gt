ru:
  - дистанционно-наследственный граф
  - вполне сепарабельный граф
en:
  - distance-hereditary graph
  - completely separable graph
definition:
  ru:
    Граф, в котором любой индуцированный подграф имеет одинаковый набор
    расстояний между парой вершин
  en:
    A graph in which any induced subgraph has the same set of distances between
    any two vertices
  using:
    concepts: |
      graph
      subgraph
      distance_between_vertices
statement:
  application_distance_hereditary_graph:
    title:
      ru: Применение дистанционно-наследственного графа
      en: Application of distance-hereditary graph
    ru:
      Дистанционно-наследственные графы применяются во многих областях, включая
      биоинформатику и теорию графов
    en:
      Distance-hereditary graphs have applications in many areas, including
      bioinformatics and graph theory
    using:
      concepts: |
        bioinformatics
        graph_theory
  properties_distance_hereditary_graph:
    title:
      ru: Свойства дистанционно-наследственного графа
      en: Properties of distance-hereditary graph
    ru:
      Дистанционно-наследственные графы являются частным случаем
      смежно-транзитивных графов
    en:
      Distance-hereditary graphs are a special case of transitively orientable
      graphs
    using:
      concepts: |
        transitively_orientable_graph
  algorithms_distance_hereditary_graph:
    title:
      ru: Алгоритмы дистанционно-наследственного графа
      en: Algorithms of distance-hereditary graph
    ru:
      Нахождение дистанционно-наследственных графов можно выполнить за
      полиномиальное время, используя алгоритм динамического программирования
    en:
      Finding distance-hereditary graphs can be done in polynomial time using a
      dynamic programming algorithm
    using:
      concepts: |
        dynamic_programming
        graph_algorithm
  examples_distance_hereditary_graph:
    title:
      ru: Примеры дистанционно-наследственного графа
      en: Examples of distance-hereditary graph
    ru:
      Примером дистанционно-наследственных графов являются некоторые графы
      молекул
    en: Some graphs of molecules are examples of distance-hereditary graphs
    using:
      concepts: |
        molecule
  related_concepts_distance_hereditary_graph:
    title:
      ru: Связанные понятия с дистанционно-наследственным графом
      en: Related concepts to distance-hereditary graph
    ru:
      Дистанционно-наследственные графы связаны с такими понятиями, как графы
      Холла и графы Хамминга
    en:
      Distance-hereditary graphs are related to concepts such as Hall graphs and
      Hamming graphs
    using:
      concepts: |
        hall_graph
        hamming_graph
