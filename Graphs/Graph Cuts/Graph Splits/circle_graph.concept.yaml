ru: круговой граф
en: circle graph
definition:
  ru:
    Круговым графом является граф, представленный в виде окружности, в которой
    вершины графа расположены вдоль окружности, а ребра как хорды окружности. В
    круговом графе отсутствуют кратные рёбра и петли
  en:
    A circle graph is a graph represented as a circle, where the vertices of the
    graph are placed along the circle and the edges are chords of the circle. A
    circle graph does not contain multiple edges or loops
  using:
    concepts: |
      graph
      vertex
      edge
    rrels: |
      edge
      vertex
statement:
  applications_circle_graph:
    title:
      ru: применения кругового графа
      en: applications
    ru:
      Круговые графы находят широкое применение в кластеризации и анализе
      данных, в теории графов и других областях
    en:
      Circle graphs have wide applications in clustering and data analysis,
      graph theory, and other areas
    using:
      concepts: |
        data_analysis
        graph_theory
  properties_circle_graph:
    title:
      ru: свойства кругового графа
      en: properties of circle graph
    ru:
      Круговые графы являются пересечением декартова произведения графов и
      деревьев. Это означает, что любой круговой граф может быть представлен как
      пересечение графа декартова произведения и дерева
    en:
      Circle graphs are the intersection of Cartesian product graphs and trees.
      This means that any circle graph can be represented as the intersection of
      a Cartesian product graph and a tree
    using:
      concepts: |
        cartesian_product_graph
        tree
  examples_circle_graph:
    title:
      ru: примеры круговых графов
      en: examples circle graph
    ru:
      Примером кругового графа является граф, где вершины представляют города, и
      ребра предстваляют дороги между городами. Также круговой граф может
      представлять расстановку участников в круге, где каждый участник связан
      ребром с двумя соседями
    en:
      An example of a circle graph is a graph where the vertices represent
      cities and the edges represent roads between cities. A circle graph can
      also represent the arrangement of participants in a circle, where each
      participant is connected by an edge to two neighbors
    using:
      concepts: |
        city
        road
        participant
        edge
        vertex
      rrels: |
        edge
        vertex
