ru: дерево Гомори-Ху
en: gomory-Hu tree

definition:
  ru:
    Дерево разрезов графа, которое можно построить за полиномиальное время, и
    которое позволяет эффективно находить минимальные разрезы в графе
  en:
    A tree of cuts of a graph, which can be constructed in polynomial time, and
    which allows to efficiently find the minimum cuts in the graph
  using:
    concepts: |
      tree
      graph
      graph_cut
