ru: сегментация основанная на категоризации объектов
en: segmentation based object categorization

definition:
  ru:
    Процесс разделения изображения на сегменты, каждый из которых соответствует
    определенной категории объектов
  en:
    A process of dividing an image into segments, each of which corresponds to a
    specific category of objects
  using:
    concepts: |
      image
      cut
      object
