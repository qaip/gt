ru: взвешенный минимальный разрез
en: weighted min cut
definition:
  ru:
    Взвешенным минимальным разрезом является алгоритм, который используется для
    разделения графа на две части в соответствии с весами его ребер
  en:
    Weighted minimum cut is an algorithm used to partition a graph into two
    parts according to the weights of its edges
  using:
    concepts: |
      graph
      edge
      weighted_graph
      graph_cut
    rrels: |
      edge
