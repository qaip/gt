ru: задача максимального взвешенного разреза графа
en: weighted maximum graph cut problem

definition:
  ru:
    Задача максимального взвешенного разреза графа заключается в поиске такого
    разбиения вершин графа на две непересекающиеся части, что суммарное значение
    весов ребер, идущих между вершинами из разных частей, максимально
  en:
    The weighted maximum graph cut problem consists in finding a partition of
    the vertices in a graph into two non-overlapping parts such that the sum of
    the weights of the edges connecting vertices in different parts is maximized
  using:
    concepts: |
      graph
      vertex
      edge
      partition
    rrels: |
      edge
      vertex

