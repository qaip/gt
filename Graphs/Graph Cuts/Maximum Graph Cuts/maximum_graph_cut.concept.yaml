ru: взвешенный максимальный разрез
en: weighted maximum cut
definition:
  ru:
    Взвешенным максимальным разрезом является это алгоритм, который используется
    для разделения графа на две части в соответствии с весами его ребер, таким
    образом, чтобы суммарный вес ребер между двумя частями был максимальным
  en:
    Weighted maximum cut is an algorithm used to partition a graph into two
    parts according to the weights of its edges, such that the total weight of
    the edges between the two parts is maximum
  using:
    concepts: |
      graph
      edge
      partition
    rrels: |
      algorithm
