ru: двудольный подграф
en: bipartite subgraph
definition:
  ru:
    подграф графа, который можно разбить на две непересекающиеся независимые
    вершинные множества. Вершины каждого множества не соединены ребрами между
    собой, но могут быть соединены ребрами только с вершинами из другого
    множества
  en:
    A bipartite subgraph of a graph is a subgraph that can be partitioned into
    two non-overlapping independent vertex sets. The vertices of each set are
    not connected by edges between themselves, but they can be connected by
    edges only to vertices in the other set
  using:
    concepts: |
      graph
      vertex
      edge
      independent_set
      partition
