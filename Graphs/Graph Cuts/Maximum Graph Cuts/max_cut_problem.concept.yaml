        partition
  max_cut_algorithms:
    title:
      ru: алгоритмы задачи максимального разреза графа
      en: algorithms for maximum graph cut problem
    ru:
      Существует несколько алгоритмов для решения задачи максимального разреза
      графа, включая алгоритм Каргера-Карпа и алгоритм Фидук-Эдмондса, которые
      находят максимальный разрез графа за полиномиальное время
    en:
      There are several algorithms for solving the maximum graph cut problem,
      including the Karger-Karp and Fiduccia-Mattheyses algorithms, which find
      the maximum graph cut in polynomial time
    using:
      concepts: |
        algorithm
