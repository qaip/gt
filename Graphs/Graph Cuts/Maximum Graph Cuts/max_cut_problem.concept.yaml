ru: задача максимального разреза графа
en: maximum graph cut problem
definition:
  ru:
    Задача максимального разреза графа заключается в поиске такого разбиения
    вершин графа на две непересекающиеся части, что суммарное значение весов
    ребер, идущих между вершинами из разных частей, максимально
  en:
    The maximum graph cut problem consists in finding a partition of the
    vertices in a graph into two non-overlapping parts such that the sum of the
    weights of the edges connecting vertices in different parts is maximized
  using:
    concepts: |
      graph
      vertex
      edge
      partition
statement:
  max_cut_usage:
    title:
      ru: использование задачи максимального разреза графа
      en: usage of maximum graph cut problem
    ru:
      Проблема максимального разреза графа используется в задачах оптимизации и
      теории графов, в том числе для решения задачи минимального пути и
      кластеризации данных
    en:
      The maximum graph cut problem is used in optimization problems and graph
      theory, including solving the problem of minimum path and data clustering
    using:
      concepts: |
        graph
        vertex
