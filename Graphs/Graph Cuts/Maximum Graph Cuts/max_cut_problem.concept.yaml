  max_cut_complexity:
    title:
      ru: сложность проблемы максимального разреза графа
      en: complexity of maximum graph cut problem
    ru:
      Задача максимального разреза графа является NP-полной, что означает, что в
      наихудшем случае время, необходимое для решения этой задачи, растет
      экспоненциально с размером входных данных
    en:
      The maximum graph cut problem is NP-complete, which means that in the
      worst case, the time required to solve this problem grows exponentially
      with the size of the input data
