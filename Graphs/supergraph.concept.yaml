ru: суперграф
en: supergraph
definition:
  ru: Суперграфом является любой граф содержащий данный
  en: A supergraph is any graph containing a given graph
  using:
    concepts: |
      graph
statement:
  usage_supergraph:
    title:
      ru: Использование в теории графов
      en: Usage in graph theory
    ru:
      Суперграфы широко используются в теории графов для решения различных задач
    en:
      Supergraphs are widely used in graph theory to solve various problems and
      issues
    using:
      concepts: |
        graph
        graph_theory
        problems
  supergraph_types:
    title:
      ru: Виды суперграфов
      en: Types of supergraphs
    ru:
      Суперграф может быть ориентированным или неориентированным, взвешенным или
      невзвешенным, простым или мультиграфом
    en:
      A supergraph can be directed or undirected, weighted or unweighted, simple
      or multigraph
    using:
      concepts: |
        graph
        directed_graph
        undirected_graph
        weighted_graph
        unweighted_graph
        simple_graph
        multigraph
  connectedness_supergraph:
    title:
      ru: Связность суперграфов
      en: Connectedness of supergraphs
    ru: Суперграф связен, если любые две его вершины соединены путем
    en:
      A supergraph is connected if any two of its vertices are connected by a
      path
    using:
      concepts: |
        graph
        graph_connectivity
        graph_path
  usage_example_supergraph:
    title:
      ru: Пример использования суперграфа
      en: Supergraph example usage 
    ru:
      Один из примеров использования суперграфа является поиск путей в графе,
      который содержит множество других графов
    en:
      One example usage of a supergraph is to find paths in a graph that
      contains a set of other graphs
    using:
      concepts: |
        graph
        graph_path
