ru: Полный граф
en: Complete graph
definition:
  ru:
    Полный граф является простым графом, в котором каждая пара различных вершин
    смежна
  en:
    Complete graph is a simple undirected graph in which every pair of distinct
    vertices is connected by a unique edge
  using:
    concepts: |
      simple_graph
      undirected_graph
      vertex
      edge
    rrels: |
      vertex
      edge
