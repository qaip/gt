ru: Граф Халина
en: Graph Halina

definition:
  ru:
    Граф Халина-это некоторый вид планарного графа, который строится из дерева, имеющего по меньшей мере 4 вершины, ни одна из которых не имеет в точности двух соседей
  en:
    An extranplanar graph is a planar graph that has a stacking on the plane such that all its vertices belong to one face
  using:
    concepts: |
      planar_graph
      vertex
      tree

statement:
  halina_graph_property:
    title:
      ru: Cвойства графа Халина
      en: Properties of the graph Halina
    ru:
      Любой граф Халина 3-связен, что означает, что нельзя разбить граф на два графа путём удаления двух вершин
    en:
      Any Halin graph is 3-connected, which means that it is impossible to split the graph into two graphs by removing two vertices
    using:
      concepts: |
        graph
        vertex
        graph_connectivities

  halina_graph_connectiviti:
    title:
      ru: Cвязность графа Халина
      en: Connectiviti of the Halina graph
    ru:
      Любой граф Халина рёберно минимально 3-связен, что означает, что после удаления любого ребра граф перестаёт быть 3-связен
    en:
      Any Kalin graph is edge-minimally 3-connected, which means that after removing any edge, the graph ceases to be 3-connected
    using:
      concepts: |
        edge
        graph
        graph_connectivities

  halina_graph_and_hamiltonian_graph:
    title:
      ru: Граф Халина и Гамильтонов граф
      en: The Halin Graph and the Hamiltonian graph
    ru:
      Любой граф Халина является гамильтоновым графом и любое ребро принадлежит гамильтонову циклу. Более того, любой граф Халина остаётся гамильтоновым после удаления любой вершины
    en:
      Any Halin graph is a Hamiltonian graph and any edge belongs to a Hamiltonian cycle. Moreover, any Halin graph remains Hamiltonian after removing any vertex
    using:
      concepts: |
        edge
        graph
        hamiltonian_cycle
        hamiltonian_graph
        vertex
        
