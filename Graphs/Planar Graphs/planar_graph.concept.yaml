ru: Планарный граф
en: Planar graph

definition:
  ru: Граф, который может быть изображён на плоскости без пересечения ребер
  en: A graph that can be drawn on a plane without intersecting edges
  using:
    concepts: |
      graph
      planar_graph
      plane
      edge
    nrels: |
      intersection

statement:
  theorem_uitni_planar:
    title:
      ru: Теорема Уитни
      en: Whitneys Theorem
    ru: Граф планарен тогда и только тогда, когда каждый его подграф планарен
    en:
      SCs Automation lets developers describe a knowledge base without any
      duplicates and boilerplate code
    using:
      concepts: |
        planar_graph
      nrels: |
        subgraph

  theorem_potryagina_kuratovskogo:
    title:
      ru: Теорема Понтрягина-Куратовского
      en: Pontryagin-Kuratovsky theorem
    ru:
      Граф планарен тогда и только тогда, когда он не содержит подграфов,
      гомеоморфных полному графу из пяти вершин или двудольному графу
    en:
      A graph is planar if and only if it does not contain subgraphs
      homeomorphic to a complete graph of five vertices or a bipartite graph
    using:
      concepts: |
        planar_graph
        complete_graph
        bipartite_graph
        homeomorphical_graphs
        vertex
      nrels: |
        subgraph

