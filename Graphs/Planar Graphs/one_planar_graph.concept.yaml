ru: 1-планарный граф
en: 1-planar graph

definition:
  ru:
    Граф, который может быть изображён на плоскости таким образом, что каждое
    ребро пересекает не более одного другого ребра
  en:
    A graph that can be drawn in the plane in such a way that each edge
    intersects no more than one other edge
  using:
    concepts: |
      plane
      one_planar_graph
      graph
      edge

statement:
  one_planar_graph_property:
    title:
      ru: Свойства 1-планарного графа
      en: Properties of the 1-planar graph
    ru: Любой 1-планарный граф с n вершинами имеет не более 4n-8 рёбер
    en: Any 1-planar graph with n vertices has at most 4n-8 edges
    using:
      concepts: |
        vertex
        one_planar_graph
        edge
