ru: непланарный граф
en: unplanar graph

definition:
  ru: Граф, который не может быть изображён на плоскости без пересечения ребер
  en:
    A graph, which cannot be represented on a plane without intersection of
    edges
  using:
    concepts: |
      graph
      plane
      edge
    nrels: |
      intersection
    rrels: |
      edge

statement:
  sufficient_condition_for_graph_unplanarity:
    title:
      ru: Достаточное условие непланарности графа
      en: Sufficient condition for graph unplanarity
    ru:
      Если граф содержит полный двудольный подграф или полный подграф на 5
      вершин, то он является непланарным
    en:
      If a graph contains a complete bipartite subgraph or a complete subgraph
      with 5 vertices, then it is unplanar
    using:
      concepts: |
        complete_graph
        bipartite_graph
        vertex
      rrels: |
        vertex

  necessary_condition_for_graph_unplanarity:
    title:
      ru: Необходимое условие непланарности графа
      en: A necessary condition for graph unplanarity
    ru:
      Если граф непланарный, то он должен содержать больше 4 вершин, степень
      которых больше 3, или больше 5 вершин степени больше 2
    en:
      If a graph is unplanar, then it must contain more than 4 vertices whose
      degree is greater than 3, or more than 5 vertices of degree greater than 2
    using:
      concepts: |
        vertex
      nrels: |
        vertex_degree
      rrels: |
        vertex

  unplanar_graph_minors:
    title:
      ru: Миноры непланарного графа
      en: Minors of an unplanar graph
    ru: Любой минор непланарного графа также является непланарным графом
    en: Any minor of an unplanar graph is also an unplanar graph
    using:
      concepts: |
        minor
        graph

  unplanar_graph_subgraphs:
    title:
      ru: Подграфы непланарного графа
      en: Subgraphs of an unplanar graph
    ru: Любой подграф непланарного графа также является непланарным графом
    en: Any subgraph of an unplanar graph is also an unplanar graph
    using:
      concepts: |
        graph
      nrels: |
        subgraph

  unplanar_graph_property:
    title:
      ru: Свойства непланарного графа
      en: Properties of an unplanar graph
    ru: Непланарный граф имеет больше рёбер, чем n-1 вершин, где n-число вершин
    en:
      An unplanar graph has more edges than n-1 vertices, where n is the number
      of vertices
    using:
      concepts: |
        vertex
        edge
      rrels: |
        vertex
        edge
