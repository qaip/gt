ru: Внешнепланарный граф
en: Outerplanar graph

definition:
  ru:
    Внешнепланарный граф-планарный граф, который имеет укладку на плоскости
    такую, что все его вершины принадлежат одной грани
  en:
    An extranplanar graph is a planar graph that has a stacking on the plane
    such that all its vertices belong to one face
  using:
    concepts: |
      planar_graph
      external_planar_graph
      graph_stacking
      plane
      vertex
    nrels: |
      face

statement:
  outerplanar_graph_property:
    title:
      ru: Cвойства внешнепланарного графа
      en: Properties of the outerplanar graph
    ru:
      Внешнепланарные графы имеют гамильтоновы циклы тогда и только тогда, когда
      они двусвязны, и в этом случае внешняя грань образует единственный
      гамильтонов цикл
    en:
      Outplanar graphs have Hamiltonian cycles if and only if they are doubly
      connected, in which case the outer face forms a unique Hamiltonian cycle
    using:
      concepts: |
        hamiltonian_cycle
        graph_connectivities
        external_planar_graph
      nrels: |
        face

subclass:
  - external_graph
