ru: внешнепланарный граф
en: outerplanar graph | external planar graph

definition:
  ru:
    Плоский граф, который может быть изображён на плоскости таким образом, что
    все его вершины лежат на границе плоскости
  en:
    A planar graph that can be drawn on a plane in such a way that all of its
    vertices lie on the boundary of the plane
  using:
    concepts: |
      plane
      graph
      vertex
      boundary
    rrels: |
      vertex
      edge

statement:
  euler_formula_external_planar_graph:
    title:
      ru: Формула Эйлера для внешне планарных графов
      en: Eulers formula for external planar graphs
    ru: Внешне планарный граф на n вершинах имеет n + 2 грани
    en: An external planar graph with n vertices has n + 2 faces
    using:
      concepts: |
        vertex
      nrels: |
        face

  embedding_existence_external_planar_graph:
    title:
      ru: Существование внешнего представления
      en: Existence of an external representation
    ru:
      Для любого плоского графа можно построить внешнее представление, в котором
      все вершины расположены на границе плоскости
    en:
      For any planar graph, one can construct an external representation in
      which all vertices are located on the boundary of the plane
    using:
      concepts: |
        planar_graph
        vertex
        plane
        boundary
      rrels: |
        vertex
