ru: внешнепланарный граф
en: outerplanar graph

definition:
  ru:
    Плоский граф, который может быть изображён на плоскости таким образом, что
    все его вершины лежат на границе плоскости
  en:
    A planar graph that can be drawn on a plane in such a way that all of its
    vertices lie on the boundary of the plane
  using:
    concepts: |
      graph
      plane
      vertex
    nrels: |
      face

statement:
  outerplanar_graph_property:
    title:
      ru: Cвойство внешнепланарного графа
      en: Property of an outerplanar graph
    ru:
      Внешнепланарные графы имеют гамильтоновы циклы тогда и только тогда, когда
      они двусвязны, и в этом случае внешняя грань образует единственный
      гамильтонов цикл
    en:
      Outplanar graphs have Hamiltonian cycles if and only if they are doubly
      connected, in which case the outer face forms a unique Hamiltonian cycle
    using:
      concepts: |
        hamiltonian_cycle
        graph_connectivities
      nrels: |
        face
  euler_formula:
    title:
      ru: Формула Эйлера для внешне планарных графов
      en: Eulers formula for external planar graphs
    ru: Внешне планарный граф на n вершинах имеет n плюс 2 грани
    en: An external planar graph with n vertices has n plus 2 faces
    using:
      concepts: |
        vertex
      nrels: |
        face

subclass:
  - external_graph
