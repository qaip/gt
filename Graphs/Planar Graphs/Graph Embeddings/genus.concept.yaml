ru: род графа
en: genus of a graph | graph genus

definition:
  ru:
    Минимальное целое число g, для которого граф может быть вложен на
    поверхности рода g без пересечения ребер
  en:
    The minimum integer g such that the graph can be embedded on a surface of
    genus g without edge intersection
  using:
    concepts: |
      graph
      surface
      edge
    rrels: |
      edge

statement:
  genus_properties:
    title:
      ru: Свойства рода графа
      en: Properties of the genus of a graph
    ru:
      Род графа является неотрицательной величиной, и он равен нулю тогда и
      только тогда, когда граф плоский. Род графа не превосходит половины числа
      граней плоской реализации графа
    en:
      The genus of a graph is a non-negative integer, and it is zero if and only
      if the graph is planar. The genus of a graph is at most one half the
      number of faces in any planar embedding of the graph
    using:
      concepts: |
        graph
        planar_graph
      nrels: |
        face

  crosscap_theorem:
    title:
      ru: Теорема о перекручивании
      en: Crosscap Theorem
    ru:
      Сумма родов двух поверхностей, полученных из замыкания удаляемого пути в
      взвешенном графе, равна роду поверхности, полученной из исходного графа
      при добавлении перекручивания относительно удаляемого пути
    en:
      The sum of the genera of two surfaces obtained from the closure of a
      deleted path in a weighted graph equals the genus of the surface obtained
      from the original graph by adding a crosscap along the deleted path
    using:
      concepts: |
        weighted_graph
        path
        surface
        crosscap
      nrels: |
        genus

subclass:
