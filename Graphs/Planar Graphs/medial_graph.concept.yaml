ru: медиальный граф
en: medial graph

definition:
  ru:
    Граф, который создается из плоского графа путем добавления точек в середине
    каждого ребра
  en:
    A graph that is created from a planar graph by adding points at the midpoint
    of each edge
  using:
    concepts: |
      planar_graph
      graph
      edge
      midpoint
    rrels: |
      edge

statement:
  medial_graph_properties:
    title:
      ru: Свойства медиальных графов
      en: Properties of medial graphs
    ru: Медиальный граф всегда планарен и является 2-связным
    en: A medial graph is always planar and 2-connected
    using:
      concepts: |
        planar_graph
        graph_connectivity

  medial_graph_construction:
    title:
      ru: Конструкция медиального графа
      en: Construction of a medial graph
    ru:
      Медиальный граф может быть сконструирован из плоского графа путем
      соединения точек, находящихся на соседних ребрах
    en:
      A medial graph can be constructed from a planar graph by connecting points
      on adjacent edges
    using:
      concepts: |
        planar_graph
        edge
        point
      rrels: |
        edge

  medial_graph_isomorphism:
    title:
      ru: Изоморфизм медиальных графов
      en: Isomorphism of medial graphs
    ru: Если два плоских графа изоморфны, то их медиальные графы также изоморфны
    en:
      If two planar graphs are isomorphic, then their medial graphs are also
      isomorphic
    using:
      concepts: |
        planar_graph
      nrels: |
        isomorphism

  medial_graph_face_count:
    title:
      ru: Количество граней медиального графа
      en: Number of faces in a medial graph
    ru: Медиальный граф на n вершинах имеет 2n-4 грани
    en: A medial graph with n vertices has 2n-4 faces
    using:
      concepts: |
        vertex
      nrels: |
        face
      rrels: |
        vertex
