ru: треугольный граф
en: triangle graph | graph-triangle

definition:
  ru:
    Планарный неориентированный граф с тремя вершинами и тремя рёбрами,
    образующими треугольник
  en:
    A planar undirected graph, that contains 3 vertices and 3 edges, forming a
    triangle
  using:
    concepts: |
      unoriented_graph
      planar_graph
      graph
      edge
      vertex

statement:
  triangle_graph_property:
    title:
      ru: Cвойства треугольного графа
      en: Properties of a graph-triangle
    ru:
      Треугольный граф имеет хроматическое число 3, хроматический индекс 3,
      радиус 1, диаметр 1 и обхват 3. Он также 2-вершинно связен и 2-рёберно
      связен
    en:
      The graph-triangle has girth 3, diameter 1, radius 1, chromatic number 3,
      chromatic index 3 and is both 2-vertex-connected and 2-edge-connected
    using:
      concepts: |
        chromatic_number
        chromatic_index
        graph_girth
        graph_radius
        graph_diametr
      nrels: |
        vertex_connectivity
        edge_connectivity
