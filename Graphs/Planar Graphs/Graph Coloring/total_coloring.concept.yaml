ru: полная раскраска
en: total coloring

definition:
  ru:
    Раскраска, в которой каждой вершине и каждому ребру графа присваивается
    уникальный цвет
  en:
    A coloring where each vertex and each edge of the graph is assigned a unique
    color
  using:
    concepts: |
      graph
      vertex
      edge
    rrels: |
      vertex
      edge

statement:
  total_coloring_property:
    title:
      ru: Свойства полной раскраски
      en: Properties of total coloring
    ru:
      Для полного раскрашиваемого графа количество цветов, необходимых для
      полной раскраски, равно сумме количества вершин и ребер в графе
    en:
      For a graph to be totally colored, the number of colors required is equal
      to the sum of the number of vertices and edges in the graph
    using:
      concepts: |
        vertex
        edge
      rrels: |
        vertex
        edge

  total_coloring_existence:
    title:
      ru: Существование полной раскраски
      en: Existence of total coloring
    ru:
      Пусть G-связный граф. Тогда число цветов, необходимое для полной раскраски
      G, равно наибольшей степени вершины в G + 1
    en:
      Let G be a connected graph. Then the minimum number of colors required for
      a total coloring of G is equal to the maximum degree of a vertex in G + 1
    using:
      concepts: |
        graph_connectivity
        vertex_degree
