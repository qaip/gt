ru: хроматический индекс
en: chromatic index

definition:
  ru: Минимальное количество цветов, необходимых для реберной раскраски графа
  en: A minimum number of colors required for an edge coloring of the graph
  using:
    concepts: |
      graph
      edge_coloring

statement:
  chromatic_index_property:
    title:
      ru: Свойства хроматического индекса
      en: Properties of chromatic index
    ru: Хроматический индекс графа не меньше его максимальной степени ребра
    en: The chromatic index of a graph is not less than its maximum edge degree
    using:
      concepts: |
        edge_degree
        graph

  vizing_theorem:
    title:
      ru: Теорема Визинга
      en: Vizings theorem
    ru:
      Хроматический индекс графа не больше, чем на 1 превышает его максимальную
      степень ребра
    en:
      The chromatic index of a graph is at most one more than its maximum edge
      degree
    using:
      concepts: |
        edge_degree
        graph

  bipartite_chromatic_index:
    title:
      ru: Хроматический индекс двудольного графа
      en: Chromatic index of bipartite graph
    ru:
      Хроматический индекс двудольного графа равен его максимальной степени
      ребра
    en:
      The chromatic index of a bipartite graph is equal to its maximum edge
      degree
    using:
      concepts: |
        edge_degree
        bipartite_graph

  chromatic_index_planar_graph:
    title:
      ru: Хроматический индекс планарного графа
      en: Chromatic index of planar graph
    ru: Хроматический индекс любого планарного графа не превосходит 4
    en: The chromatic index of any planar graph is at most 4
    using:
      concepts: |
        planar_graph
        chromatic_index

  chromatic_index_upper_bound:
    title:
      ru: Верхняя оценка хроматического индекса
      en: Upper bound for chromatic index
    ru:
      Хроматический индекс графа не больше, чем максимальная степень его вершины
    en: The chromatic index of a graph is at most its maximum vertex degree
    using:
      concepts: |
        vertex_degree
        edge_degree
        graph

  chromatic_index_lower_bound:
    title:
      ru: Нижняя оценка хроматического индекса
      en: Lower bound for chromatic index
    ru:
      Хроматический индекс графа не меньше, чем максимальная степень его
      вершины, деленная на два, округленная вверх
    en:
      The chromatic index of a graph is at least the maximum vertex degree
      divided by two, rounded up
    using:
      concepts: |
        vertex_degree
        edge_degree
        graph

  chromatic_index_odd_cycle:
    title:
      ru: Хроматический индекс графа с нечётным циклом
      en: Chromatic index of graph with odd cycle
    ru: Хроматический индекс связного графа с нечётным циклом не меньше трёх
    en: The chromatic index of a connected graph with an odd cycle is at least 3
    using:
      concepts: |
        chromatic_index
        odd_cycle
