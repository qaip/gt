ru: хроматическое число
en: chromatic number

definition:
  ru: Минимальное количество цветов, необходимых для вершинной раскраски графа
  en: A minimum number of colors required for a vertex coloring of the graph
  using:
    concepts: |
      graph
      vertex_coloring

statement:
  chromatic_number_property:
    title:
      ru: Свойства хроматического числа
      en: Properties of chromatic number
    ru: Хроматическое число графа не меньше его максимальной степени вершины
    en:
      The chromatic number of a graph is not less than its maximum vertex degree
    using:
      concepts: |
        vertex_degree
        graph

  brooks_theorem:
    title:
      ru: Теорема Брукса
      en: Brooks theorem
    ru:
      Для любого связного графа, кроме полных и нечетных циклов, хроматическое
      число не превосходит максимальной степени вершины
    en:
      For any connected graph, except complete graphs and odd cycles, the
      chromatic number is not greater than the maximum vertex degree
    using:
      concepts: |
        graph_connectivity
        vertex_degree
