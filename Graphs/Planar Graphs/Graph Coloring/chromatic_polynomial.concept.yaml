ru: хроматический полином
en: chromatic polynomial

definition:
  ru:
    Полином, который задает количество вершинной раскраски графа в зависимости
    от числа цветов
  en:
    A polynomial that represents the number of vertex colorings of the graph
    based on the number of colors
  using:
    concepts: |
      graph
      vertex_coloring

statement:
  chromatic_polynomial_degree:
    title:
      ru: Степень хроматического полинома
      en: Degree of chromatic polynomial
    ru: Хроматический полином графа имеет степень, равную числу вершин в графе
    en:
      The degree of the chromatic polynomial of a graph is equal to the number
      of vertices in the graph
    using:
      concepts: |
        vertex
        graph
      rrels: |
        vertex

  chromatic_polynomial_value:
    title:
      ru: Значение хроматического полинома
      en: Value of chromatic polynomial
    ru:
      Значение хроматического полинома в точке k равно количеству k-раскрасок
      графа
    en:
      The value of the chromatic polynomial at a point k represents the number
      of k-colorings of the graph
    using:
      concepts: |
        graph_coloring
