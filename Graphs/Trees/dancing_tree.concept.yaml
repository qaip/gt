ru: танцующее дерево
en: dancing tree
definition:
  ru:
    Cпособ визуализации покрывающего дерева, который позволяет увидеть иерархию
    элементов и связей между ними
  en:
    A dancing tree is a visualization technique for a spanning tree that allows
    you to see the hierarchy of elements and the connections between them
  using:
