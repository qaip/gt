statement:
  dancing_tree_representation:
    title:
      ru: изображение танцующего дерева
      en: dancing trees representation
    ru:
      Танцующее дерево представляет собой дерево, где каждый узел является
      вершиной покрывающего дерева. Узлы располагаются на разных уровнях в
      соответствии с их глубиной в дереве, а связи между ними отображаются
      линиями. При этом узлы на одном уровне выравниваются таким образом, чтобы
      они занимали минимально возможное пространство. Таким образом, танцующее
      дерево позволяет быстро и наглядно увидеть иерархию элементов и связи
      между ними
    en:
      A dancing tree is a tree where each node is a vertex of the spanning tree.
      The nodes are placed on different levels according to their depth in the
      tree, and the connections between them are shown by lines. At the same
      time, the nodes at the same level are aligned in such a way that they
      occupy the minimum possible space. Thus, a dancing tree allows you to
      quickly and visually see the hierarchy of elements and the connections
      between them
    using:
      concepts: |
        vertex
        edge
      rrels: |
        vertex
        edge
