ru: дерево Фибоначчи
en: fibonacci tree
definition:
  ru:
    Структура данных, которая представляет собой бинарное дерево, где каждый
    узел содержит некоторый элемент и ссылки на двух своих детей. Каждый узел
    также имеет ссылки на самое левое и самое правое поддеревья, а также на
    следующий и предыдущий узлы на том же уровне дерева. В дереве Фибоначчи
    каждый узел имеет ранг, который равен количеству детей, и дерево
    удовлетворяет свойству минимальной пути к корню, то есть путь к корню можно
    получить, объединив пути к корню из каждого из детей. Одной из особенностей
    дерева Фибоначчи является то, что оно может использоваться для реализации
    кучи Фибоначчи, которая является эффективной структурой данных для
    реализации приоритетных очередей
  en:
    A Fibonacci tree is a data structure that is a binary tree where each node
    contains an element and links to its two children. Each node also has links
    to the leftmost and rightmost subtrees, as well as to the next and previous
    nodes at the same level of the tree. In a Fibonacci tree, each node has a
    rank equal to the number of children, and the tree satisfies the minimum
    path to the root property, meaning that the path to the root can be obtained
    by combining the paths to the root from each of the children. One of the
    features of the Fibonacci tree is that it can be used to implement the
    Fibonacci heap, which is an efficient data structure for implementing
    priority queues
