ru: d-куча
en: d-ary heap

definition:
  ru:
    Cтруктура данных, которая представляет собой двоичное дерево, в котором
    каждый узел имеет d потомков
  en: A data structure that is a binary tree where each node has d children
  using:
    concepts: |
      binary_tree
      tree_descendant
      tree_parent

statement:
  dary_heap_property:
    title:
      en: d-ary heap property
      ru: Свойство d-кучи
    en: In a d-ary heap, the parent node is less than or equal to its children
    ru: В d-куче родительский узел меньше или равен своим потомкам
    using:
      concepts: |
        tree_descendant
        tree_parent