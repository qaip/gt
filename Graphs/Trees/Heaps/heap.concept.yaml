ru: куча
en: heap

definition:
  ru:
    Структура данных, представляющая собой дерево, где каждый узел имеет
    значение, меньшее или равное значению его потомков
  en:
    A data structure that is a tree where each node has a value less than or
    equal to the value of its children
  using:
    concepts: |
      tree
      tree_descendant

statement:
  heap_property:
    title:
      ru: Свойство куч
      en: Property of a heaph
    ru: Корень кучи имеет наименьшее значение
    en: The root of the heap has the smallest value
    using:
      concepts: |
        tree_root

subclass:
  - binary_heap
  - biparental_heap
  - brodals_and_okasakis_priority_queue
  - d_ary_heap
  - fibonacci_heap
  - leftist_heap
  - max_heap
  - min_heap
