ru: бор
en: trie

definition:
  ru:
    Древовидная структура данных, используемая для хранения ассоциативных
    массивов
  en: A tree-like data structure used to store associative arrays
  using:
    concepts: |
      data_structure
      associative_array

statement:
  theorem_time_complexity_of_trie:
    title:
      ru: Теорема о временной сложности бора
      en: Time complexity theorem of trie
    ru:
      Бор может быть построен и использован для поиска элементов в O(m) времени,
      где m-длина искомой строки
    en:
      A trie can be constructed and used for element search in O(m) time, where
      m is the length of the searched string
    using:
      concepts: |
        time_complexity
        string_search
