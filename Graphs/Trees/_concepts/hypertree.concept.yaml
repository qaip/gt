ru: гипердерево
en: hypertree

definition:
  ru: Обобщение дерева на многомерные пространства
  en: An extension of a tree to multi-dimensional spaces
  using:
    concepts: |
      tree

statement:
  theorem_hypertree_height:
    title:
      ru: Теорема о высоте гипердерева
      en: Height theorem of a hypertree
    ru: Высота гипердерева не превышает O(log n)
    en: The height of a hypertree is no more than O(log n)
    using:
      concepts: |
        tree_height

  theorem_hypertree_search:
    title:
      ru: Теорема о поиске в гипердереве
      en: Search theorem in a hypertree
    ru:
      Поиск элемента в гипердереве может быть выполнен за время O(log n), где
      n-количество элементов в дереве
    en:
      Searching for an element in a hypertree can be done in O(log n) time,
      where n is the number of elements in the tree
    using:
      concepts: |
        tree
        time_complexity
        searching

  theorem_hypertree_splitting:
    title:
      ru: Теорема о разделении в гипердереве
      en: Splitting theorem in a hypertree
    ru:
      Гипердерево может быть разделено на поддеревья, каждое из которых также
      является гипердеревом
    en:
      A hypertree can be split into subtrees, each of which is also a hypertree
    using:
      concepts: |
        subtree

  theorem_hypertree_insertion:
    title:
      ru: Теорема о вставке в гипердерево
      en: Insertion theorem in a hypertree
    ru:
      Вставка элемента в гипердерево может быть выполнена за время O(log n), где
      n-количество элементов в дереве
    en:
      Inserting an element into a hypertree can be done in O(log n) time, where
      n is the number of elements in the tree
    using:
      concepts: |
        time_complexity
        insertion

  theorem_hypertree_deletion:
    title:
      ru: Теорема об удалении из гипердерева
      en: Deletion theorem in a hypertree
    ru:
      Удаление элемента из гипердерева может быть выполнено за время O(log n),
      где n-количество элементов в дереве
    en:
      Deleting an element from a hypertree can be done in O(log n) time, where n
      is the number of elements in the tree
    using:
      concepts: |
        time_complexity
        deletion

  theorem_hypertree_balancing:
    title:
      ru: Теорема о балансировке гипердерева
      en: Balancing theorem in a hypertree
    ru:
      Гипердерево может быть сбалансировано за время O(n log n), где
      n-количество элементов в дереве
    en:
      A hypertree can be balanced in O(n log n) time, where n is the number of
      elements in the tree
    using:
      concepts: |
        balancing
        time_complexity
