ru:
  - декартово дерево
  - дуча
  - курево
en:
  - treap
  - tree heap
definition:
  ru:
    Двоичное дерево, в узлах которого хранятся ссылки на правое и левое
    поддерево, ссылки на правое и левое поддерево, ключи x и y, которые являются
    двоичным деревом поиска по ключу x и двоичной кучей по ключу y; а именно,
    для любого узла дерева n (ключи x узлов правого (левого) поддерева больше
    (меньше) либо равны ключу x узла n, ключи y узлов правого и левого детей
    больше либо равны ключу y узла n)
  en:
    A binary tree which nodes store links to right and left subtree, links to
    the right and left subtrees, x and y keys, which are binary search tree by
    key x and binary heap by key y; namely, for any tree node n (the keys x of
    the nodes of the right (left) subtree are greater than (less than) or equal
    to the key x of the node n, the keys y of the nodes of the right and left
    children greater than or equal to the key y of node n)
  using:
    concepts: |
      binary_tree
      heap
      tree
      vertex
    rrels: |
      vertex