  - узел
en:
  - vertex
  - node
definition:
  ru:
    Вершина является основным понятием теории графов. Это фундаментальная
    еденица, образующая графы. На рисунках, представляющих граф, вершина обычно
    представляется кружком с меткой
  en:
    A vertex is the basic concept of graphs. This is the fundamental unit that
    forms graphs. The graph is usually represented by a circle with a label
  using:
    concepts: |
      graph
statement:
  usage_in_graphical_models:
    title:
      ru: Использование в графических моделях
      en: Usage in graphical models
    ru:
      Вершины являются основными элементами графических моделей. В графических
      моделях вершины представляют объекты, а ребра между вершинами
      представляют отношения между объектами
    en:
      Vertices are the main elements of graphical models. In graphical models,
      vertices represent objects, and edges between vertices represent
      relationships between objects
    using:
      concepts: |
        graph
        graphical_model
        edge
      rrels: |
        edge
  degree_of_a_vertex:
    title:
      ru: Степень вершины
      en: Degree of a vertex
    ru:
      Степенью вершины называется количество ребер, исходящих из этой вершины.
      В невзвешенных графах степень вершины равна количеству смежных вершин
    en:
      The degree of a vertex is the number of edges that are incident to the
      vertex. In unweighted graphs, the degree of a vertex is equal to the
      number of adjacent vertices
    using:
      concepts: |
        graph
        unweighted_graph
        edge
      rrels: |
        edge
  vertex_coloring:
    title:
      ru: Раскраска вершин
      en: Vertex coloring
    ru:
      Раскраской вершин графа называется такое отображение множества вершин
      графа в множество цветов, что смежные вершины отображаются в разные цвета
    en:
      Vertex coloring of a graph is a mapping of the vertices of the graph to a
      set of colors such that adjacent vertices are mapped to different colors
    using:
      concepts: |
        graph
        graph_coloring
  isolated_vertex:
    title:
      ru: Изолированная вершина
      en: Isolated vertex
    ru:
      Изолированной вершиной называется вершина графа, которая не соединяется
      ни с одной другой вершиной графа
    en:
      An isolated vertex is a vertex of a graph that is not connected to any
      other vertex of the graph
    using:
      concepts: |
        graph
        edge
      rrels: |
        edge
