statement:
  spanning_route_existence_theorem:
    title:
      ru: Теорема о существовании охватывающего маршрута
      en: Spanning route existence theorem
    ru: В связном графе всегда существует охватывающий маршрут
    en: In a connected graph, there always exists a spanning route
    using:
      concepts: |
        graph_sequence
        connected_graph
  spanning_route_uniqueness_theorem:
    title:
      ru: Теорема о единственности охватывающего маршрута
      en: Spanning route uniqueness theorem
    ru: В связном графе охватывающий маршрут единственный
    en: In a connected graph, the spanning route is unique
    using:
      concepts: |
        graph_sequence
        connected_graph
