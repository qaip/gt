ru: длина пути
en: path length

definition:
  ru:
    Длиной пути является число рёбер, используемых в пути, при этом многократно
    используемые рёбра считаются соответствующее число раз
  en:
    The length of a path is the number of edges used in the path, with reusable
    edges being counted the corresponding number of times
  using:
    concepts: |
      path
      edge
    rrels: |
      edge
statement:
  path_equals_zero:
    title:
      ru: Условие эквивалентности длины пути нулю
      en: Condition for the equivalence of the path length to zero
    ru:
      Длина пути графа может равняться нулю, если путь состоит только из одной вершины
    en: The length of graph path can be zero if the path consists of only one vertex
    using:
      concepts: |
        path
        length_of_path
        vertex
      rrels: |
        vertex
