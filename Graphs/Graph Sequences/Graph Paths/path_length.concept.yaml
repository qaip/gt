ru: длина пути графа
en: graph path length

definition:
  ru:
    Число рёбер, используемых в пути графа, при этом многократно используемые
    рёбра считаются соответствующее число раз
  en:
    The number of edges used in the path of the graph, while repeatedly used
    edges are counted the corresponding number of times
  using:
    concepts: |
      graph_path
      edge
    rrels: |
      edge
statement:
  path_length_theorem:
    title:
      ru: Теорема о длине пути
      en: Path length theorem
    ru: Длина пути в графе равна числу ребер, входящих в этот путь
    en: The length of a path in a graph is equal to the number of edges in the path
    using:
      concepts: |
        graph_path
        edge
      rrels: |
        edge
  path_equals_zero:
    title:
      ru: Условие эквивалентности длины пути нулю
      en: Zero path length condition
    ru:
      Длина пути графа может равняться нулю, если путь состоит только из одной
      вершины
    en:
      The length of graph path can be zero if the path consists of only one
      vertex
    using:
      concepts: |
        graph_path
        vertex
      rrels: |
        vertex
