ru: ориентированный маршрут | направленный маршрут
en: directed sequence | directed route

definition:
  ru:
    Конечная чередующаяся последовательность вершин и дуг графа таких, что
    каждая дуга исходит из предыдущей вершины и заходит в последующую вершину
  en:
    A finite alternating sequence of vertices and arcs in a graph such that each
    arc originates from the previous vertex and enters the next vertex
  using:
    concepts: |
      vertex
      edge
      sequence
      arc
    rrels: |
      vertex
      edge
      arc
statement:
  directional_and_nondirectional_sequences:
    title:
      ru: Связь направленного и ненаправленного маршрута
      en: Relationship between a directed and non-directed sequence
    ru:
      Незамкнутый или замкнутый ориентированный маршрут в ориентированном графе
      определяет соответствующий незамкнутый или замкнутый маршрут в
      соответствующем неориентированном графе
    en:
      An open or closed directed route in a directed graph defines a
      corresponding open or closed route in the corresponding undirected graph
    using:
      concepts: |
        sequence
        directed_graph
        undirected_graph
        closed_sequence
        cycle
  dijkstra_algorithm:
    title:
      ru: Алгоритм Дейкстры
      en: Dijkstras algorithm
    ru:
      Алгоритм Дейкстры используется для нахождения кратчайшего пути во
      взвешенном направленном графе с неотрицательными весами ребер
    en:
      Dijkstras algorithm is used for finding the shortest path in a weighted
      directed graph with non-negative edge weights
    using:
      concepts: |
        directed_graph
        shortest_path
  bellman_ford_algorithm:
    title:
      ru: Алгоритм Беллмана-Форда
      en: Bellman-Ford algorithm
    ru:
      Алгоритм Беллмана-Форда используется для нахождения кратчайшего пути в
      направленном графе с весами ребер, которые могут быть отрицательными
    en:
      Bellman-Ford algorithm is used for finding the shortest path in a directed
      graph with edge weights that may be negative
    using:
      concepts: |
        directed_graph
        shortest_path
  floyd_warshall_algorithm:
    title:
      ru: Алгоритм Флойда-Уоршелла
      en: Floyd-Warshall algorithm
    ru:
      Алгоритм Флойда-Уоршелла используется для нахождения всех кратчайших
      путей во взвешенном направленном графе
    en:
      Floyd-Warshall algorithm is used for finding all shortest paths in a
      weighted directed graph
    using:
      concepts: |
        directed_graph
        shortest_path
