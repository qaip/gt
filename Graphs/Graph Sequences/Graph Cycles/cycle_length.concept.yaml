statement:
  cycle_basis_theorem:
    title:
      ru: Теорема о базисе циклов
      en: Cycle basis theorem
    ru: Циклы в графе могут быть представлены в виде линейной комбинации базисных циклов
    en: The cycles in a graph can be represented as a linear combination of basis cycles
    using:
      concepts: |
        graph_cycle
        graph
  cycle_length_theorem:
    title:
      ru: Теорема о длине цикла
      en: Cycle length theorem
    ru: Длина цикла в графе является четным числом тогда и только тогда, когда граф не содержит нечетных циклов
    en: The length of a cycle in a graph is even if and only if the graph contains no odd cycles
    using:
      concepts: |
        graph_cycle
        graph
  cycle_detection_theorem:
    title:
      ru: Теорема о обнаружении цикла
      en: Cycle detection theorem
    ru: Цикл в графе может быть обнаружен с помощью алгоритма обхода в глубину
    en: A cycle in a graph can be detected using a depth-first search algorithm
    using:
      concepts: |
        graph_cycle
        graph
