      graph_path
      vertex
      graph
      edge
    rrels: |
      vertex
      edge

statement:
  cycle_existence_theorem:
    title:
      ru: Теорема о существовании цикла в графе
      en: Cycle existence theorem
    ru: В любом неориентированном графе, где количество вершин больше количества рёбер, существует по крайней мере один цикл
    en: In any undirected graph where the number of vertices is greater than the number of edges, there exists at least one cycle
    using:
      concepts: |
        undirected_graph
        vertex
        edge
      rrels: |
        vertex
        edge
