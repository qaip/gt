ru: стягиваемый граф
en: tightened graph

definition:
  ru:
    Граф G называется стягиваемым к H, если H может быть получен из G с помощью
    некоторой последовательности стягиваний ребер
  en:
    A graph G is said to be contractible to H if H can be obtained from G by
    some sequence of edge contractions
  using:
    concepts: |
      graph
      graph_sequences
      edge
      vertex
    rrels: |
      vertex
      edge
statement:
  tightened_graph_properties:
    title:
      ru: Свойства сжатого графа
      en: Properties of a tightened graph
    ru: Сжатый граф имеет меньшее количество вершин, чем исходный граф. Все свойства сжатого графа, такие как его радиус, диаметр и так далее, могут быть вычислены на основе исходного графа
    en: The tightened graph has fewer vertices than the original graph. All properties of the tightened graph, such as its radius, diameter, and et cetera, can be computed based on the original graph
    using:
      concepts: |
        graph
        vertex
      rrels: |
        vertex
      nrels: |
        graph_radius
        graph_diameter
