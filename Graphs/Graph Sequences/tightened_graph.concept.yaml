ru: Стягиваемый граф
en: Tightened graph

definition:
  ru:
    Граф G называется стягиваемым к H, если H может быть получен из G с помощью
    некоторой последовательности стягиваний ребер
  en:
    A graph G is said to be contractible to H if H can be obtained from G by
    some sequence of edge contractions
  using:
    concepts: |
      graph
      graph_sequences
      edge
      vertex
    rrels: |
      vertex
      edge
statement:
  tightened_subgraph_definition:
    title:
      ru: понятие стягиваемого подграфа
      en: notion of a contractible subgraph
    ru:
      Подграф H графа G называется стягиваемым, если для любого чётного
      подмножества его вершин X принадлежит V H содержит связный подграф,
      множество вершин с нечетными степенями которого есть X
    en:
      A subgraph H of a graph G is said to be contractible if for any even
      subset of its vertices X belongs to V H contains a connected subgraph
      whose set of vertices with odd degrees is X
    using:
      concepts: |
        vertex
        edge
        subgraph
        connected
        power_of_graph
      rrels: |
        vertex
        edge
