ru: гамильтонова цепь
en: hamiltonian chain

definition:
  ru:
    - Цепь в графе, проходящая через каждую вершину в точности один раз
    - Цепь, которая содержит все вершины графа, a рёбра
      могут повторяться
  en:
    - A path through a graph that includes every other vertex exactly once
    - A path that contains all the vertices of a graph,
      and the edges may be repeated
  using:
    concepts: |
      graph_chain
      graph_sequences
      vertex
      edge
      graph
    rrels: |
      vertex
      edge

statement:
  theorem_hamiltonian_chain:
    title:
      ru: Теорема о гамильтоновой цепи
      en: Hamiltonian chain theorem
    ru:
      Простой граф содержит гамильтонову цепь тогда и только тогда, когда он
      связный и любое подмножество вершин суммарной степенью не менее чем
      количество вершин в этом подмножестве минус один
    en:
      A simple graph contains a Hamiltonian chain if and only if it is connected
      and any subset of vertices has a total degree of at least one less than
      the number of vertices in the subset
    using:
      concepts: |
        connected_graph
        vertex
        vertex_degree
      rrels: |
        vertex
