ru: простая графовая цепь
en: simple graph chain

definition:
  ru: Последовательность вершин простого графа, такая что каждые две соседние вершины соединены ребром и все вершины уникальны
  en: A sequence of vertices in a simple graph such that every two adjacent vertices are connected by an edge and all vertices are unique
  using:
    concepts: |
      vertex
      edge
      simple_graph
    rrels: |
      vertex
      edge
statement:
    eulerian_chain_theorem:
      title:
        ru: Теорема об эйлеровой цепи
        en: Eulerian chain theorem
      ru: Простой граф содержит эйлерову цепь тогда и только тогда, когда все его вершины имеют четную степень
      en: A simple graph contains an Eulerian chain if and only if every vertex has even degree
      using:
        concepts: |
          eulerian_chain
          vertex_degree
    hamiltonian_chain_theorem:
      title:
        ru: Теорема о гамильтоновой цепи
        en: Hamiltonian chain theorem
      ru: Простой граф содержит гамильтонову цепь тогда и только тогда, когда он связный и
        любое подмножество вершин суммарной степенью не менее чем количество вершин в этом подмножестве минус один
      en: A simple graph contains a Hamiltonian chain if and only if it is connected and any
        subset of vertices has a total degree of at least one less than the number of
        vertices in the subset
      using:
        concepts: |
          hamiltonian_chain
          connected_graph
          