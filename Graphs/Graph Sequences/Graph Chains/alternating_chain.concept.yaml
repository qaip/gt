  en: A sequence of vertices in a graph in which adjacent vertices alternate between different subsets of vertices
  using:
    concepts: |
      vertex
      graph
      graph_sequence
    rrels: |
      vertex
statement:
  alternating_path_theorem:
    title:
      ru: Теорема о чередующейся цепи
      en: Alternating path theorem
    ru:
      Любой двудольный граф имеет чередующуюся цепь максимального размера
    en:
      Every bipartite graph has an alternating path of maximum size
    using:
      concepts: |
        graph
        bipartite_graph
        chain_length
        