ru: подцепь графа
en: graph subchain

definition:
  ru: Последовательность вершин в графе, являющаяся подмножеством другой цепи или цикла в графе
  en: A sequence of vertices in a graph that is a subset of another chain or cycle in the graph
  using:
    concepts: |
      graph_sequence
      graph_chain
      graph_cycle
      graph
      vertex
    rrels: |
      vertex
statement:
  theorem_subchain_length:
    title:
      ru: Теорема о длине подцепи
      en: Subchain length theorem
    ru:
      Длина максимальной подцепи в графе равна длине максимального пути в
      графе между двумя вершинами
    en:
      The length of the longest subchain in a graph is equal to the length of the
      longest path in the graph between any two vertices
    using:
      concepts: |
        graph_subchain
        graph_path
        vertex
        path_length
      rrels: |
        vertex
  theorem_subchain_connectivity:
    title:
      ru: Теорема о связности подцепи
      en: Subchain connectivity theorem
    ru:
      Подцепочка в графе является связной тогда и только тогда, когда она
      содержит все вершины между своими концами
    en:
      A subchain in a graph is connected if and only if it contains all vertices
      between its endpoints
    using:
      concepts: |
        graph
        vertex
      rrels: |
        vertex

  theorem_subchain_partition:
    title:
      ru: Теорема о разбиении графа на подцепи
      en: Subchain partition theorem
    ru:
      Любой граф может быть разбит на подцепи таким образом, что каждая
      вершина принадлежит только одной подцепочке
    en:
      Any graph can be partitioned into subchains such that each vertex belongs
      to exactly one subchain
    using:
      concepts: |
        graph
        vertex
      rrels: |
        vertex

  theorem_subchain_coloring:
    title:
      ru: Теорема о раскраске подцепи
      en: Subchain coloring theorem
    ru:
      Любой граф можно раскрасить в два цвета таким образом, что все вершины
      в каждой подцепочке имеют разные цвета
    en:
      Any graph can be colored with two colors such that all vertices in each
      subchain have different colors
    using:
      concepts: |
        graph
        graph_coloring
        vertex
      rrels: |  
        vertex
