ru: неразделимый граф
en: non-separable graph
definition:
  ru:
    граф, который не может быть разделен на две или более компонент связности
    при удалении вершины или ребра
  en:
    A non-separable graph is a graph that cannot be split into two or more
    connected components by removing a vertex or edge
  using:
    concepts: |
      graph
      vertex
      edge
    nrels: |
      connected_component
    rrels: |
      vertex
      edge
