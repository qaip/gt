ru: связность графа
en: graph connectivity
definition:
  ru:
    Cвойство графа, которое определяет, насколько просто можно достичь одной
    вершины из другой через рёбра графа
  en:
    Property of a graph that determines how easily one vertex can be reached
    from another via the edges of the graph
  using:
    concepts: |
      graph
      vertex
      edge
    rrels: |
      vertex
      edge

