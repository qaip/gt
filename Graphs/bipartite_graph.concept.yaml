ru: двудольный граф
en: bipartite graph
definition:
  ru:
    Граф, множество вершин которого можно разбить на два непересакающихся
    множества U и V, таким образом, что ребро соединяет одну вершину из
    множества U с другой вершиной из множества V
  en:
    In the mathematical field of graph theory, a bipartite graph is a graph
    whose vertices can be divided into two disjoint sets U and V such that every
    edge connects a vertex in U to one in V
  using:
    concepts: |
      graph
      vertex
      edge
    rrels: |
      edge
      vertex

statement:
  bipartite_graph_properties:
    title:
      ru: Особенности двудольных графов
      en: Properties of bipartite graphs
    ru:
      Двудольные графы имеют ряд уникальных свойств. Например, в двудольном
      графе не может быть циклов нечётной длины, а минимальное вершинное
      покрытие двудольного графа равно количеству максимальных паросочетаний.
      Кроме того, двудольные графы имеют множество применений в различных
      областях, таких как теория кодирования, теория графов и теория игр
    en:
      Bipartite graphs have a number of unique properties. For example, in a
      bipartite graph, there can be no cycles of odd length, and the minimum
      vertex cover of a bipartite graph is equal to the number of maximum
      matchings. In addition, bipartite graphs have numerous applications in
      various fields, such as coding theory, graph theory, and game theory
    using:
      concepts: |
        graph
        vertex_cover
        maximum_matching
        cycle
  bipartite_graph_algorithms:
    title:
      ru: Алгоритмы для двудольных графов
      en: Algorithms for bipartite graphs
    ru:
      Для решения задач на двудольных графах используются различные алгоритмы,
      такие как поиск максимального паросочетания, поиск минимального
      вершинного покрытия, проверка двудольности графа, поиск максимального
      потока и прочие
    en:
      Various algorithms are used to solve problems on bipartite graphs, such
      as finding maximum matchings, finding minimum vertex covers, checking
      bipartiteness of a graph, finding maximum flows, etc
    using:
      concepts: |
        graph
        maximum_matching
        vertex_cover
        bipartite_graph
        max_flow
  complement_bipartite_graph:
    title:
      ru: Дополнение двудольного графа
      en: Complement of a bipartite graph
    ru:
      Дополнением двудольного графа является граф, множество вершин которого
      является объединением множеств вершин исходного графа, а множество рёбер
      является множеством всех возможных рёбер между парами вершин, которые не
      соединены в исходном графе
    en:
      The complement of a bipartite graph is a graph whose vertex set is the
      union of the vertex sets of the original graph, and whose edge set is the
      set of all possible edges between pairs of vertices that are not
      connected in the original graph
    using:
      concepts: |
        graph
        edge
        vertex
        bipartite_graph
      rrels: |
        edge
        vertex