ru: граф
en: graph
definition:
    ru:
        Пусть V является непустым множеством. Тогда графом называется пара
        множеств V и E, где E является подмножеством декартового произведения
        множества V
    en:
        A graph is an ordered pair G, G is a pair V, E, where E an arbitrary
        subset of the Cartesian product of the set V
    using:
        concepts: |
            vertex
            edge
            empty_graph
            not_empty_graph
            unplanar_graph
            planar_graph
            connected_graph
            disconnected_graph
            unweighted_graph
            weighted_graph
            directed_graph
            undirected_graph
            multigraph
            graph_structure
            complete_graph
            network
            super_graph
        nrels: |
            subgraph
            vertex_degree
            vertex_adjacency
            cycle
            sequence
            connected_component
            cut
            complement_graph
            circuit
            condensation_of_the_digraph
            face
        rrels: |
            vertex
            edge
            arc
            multiple_edge
            loop
            point_of_articulation
            center_of_graph
            hinge
            terminal_vertex
statement:
    statement_title:
        title:
            ru: изображение графов
            en: graphs representation
        ru:
            Графы удобно изображать в виде рисунков, состоящих из точек и линий,
            соединяющих некоторые из этих точек. При этом точки соответствуют
            вершинам графа, а соединяющие пары точек линии соответствуют рёбрам
        en:
            Graphs are usualy represented in the form of drawings consisting of
            dots and lines, connecting some of these points. In this case points
            are equal to the vertices of the graph and lines are equal to the
            edges
        using:
            concepts: |
                vertex
                edge
            rrels: |
                vertex
                edge
