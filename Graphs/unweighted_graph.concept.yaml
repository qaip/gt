ru: невзвешенный граф
en: unweighted graph
definition:
  ru:
    Невзвешеннным графом является тот граф, у которого каждому ребру не ставится
    в соответствие некоторое значение, или вес
  en:
    An unweighted graph is a graph in which each edge is not assigned some
    value, or weight
  using:
    concepts: |
      graph
      edge
    rrels: |
      edge
