    title:
      ru:
        Свойство кратчайшего пути в ациклическом взвешенном ориентированном
        графе
      en: The shortest path property in an acyclic weighted directed graph
    ru:
      В ациклическом взвешенном ориентированном графе кратчайший путь между
      двумя вершинами может быть найден за линейное время
    en:
      In an acyclic weighted directed graph, the shortest path between two
      vertices can be found in linear time
