ru: сильно связанный взвешенный ориентированный граф
en: strongly connected weighted directed graph

definition:
  ru:
    Ориентированный граф, в котором между любой парой вершин есть путь в обоих
    направлениях и каждому ребру приписана числовая величина
  en:
    A directed graph in which there is a path in both directions between any
    pair of vertices and each edge is assigned a numerical value
  using:
    concepts: |
      directed_graph
      graph_path
      vertex
      edge
    rrels: |
      vertex
      edge

statement:
  theorem_strongly_connected_component:
    title:
      ru: Теорема о сильно связанных компонентах
      en: Strongly connected components theorem
    ru:
      В сильно связанном графе каждая вершина принадлежит ровно одной сильно
      связанной компоненте
    en:
      In a strongly connected graph, each vertex belongs to exactly one strongly
      connected component
    using:
      concepts: |
        graph_connectivity
        strongly_connected_component
        vertex
      rrels: |
        vertex

  theorem_strongly_connected_condition:
    title:
      ru: Условие наличия сильной связности
      en: Strong connectivity condition
    ru:
      Ориентированный граф является сильно связанным тогда и только тогда, когда
      для каждой пары вершин существует путь из одной в другую и обратно
    en:
      A directed graph is strongly connected if and only if for every pair of
      vertices, there is a path from one to the other and vice versa
    using:
      concepts: |
        graph_connectivity
        strongly_connected_component
        vertex
        graph_path
      rrels: |
        vertex

  theorem_strongly_connected_components_count:
    title:
      ru: Теорема о количестве сильно связанных компонент
      en: Strongly connected components count theorem
    ru:
      В сильно связанном графе число сильно связанных компонент равно числу
      компонент, получаемых после удаления всех рёбер, которые не принадлежат
      сильно связанной компоненте
    en:
      In a strongly connected graph, the number of strongly connected components
      is equal to the number of components obtained by removing all edges that
      do not belong to a strongly connected component
    using:
      concepts: |
        graph_connectivity
        strongly_connected_component
        edge
      rrels: |
        edge
