ru: ориентированный лес
en: directed forest

definition:
  ru:
    Набор ориентированных деревьев, где нет циклов, и каждая вершина может иметь
    несколько входящих ребер, но только одно исходящее ребро
  en:
    A set of oriented trees where there are no cycles, and each vertex can have
    multiple incoming edges, but only one outgoing edge
  using:
    concepts: |
      directed_graph
      graph_cycle

statement:
  theorem_gabow:
    title:
      ru: Теорема Габова
      en: Gabows Theorem
    ru:
      В ориентированном лесе любая вершина является корнем некоторого дерева, то
      есть связана с ровно одной вершиной нулевой степени
    en:
      In a directed forest, every vertex is the root of some tree, meaning it is
      connected to exactly one vertex of zero degree
    using:
      concepts: |
        tree
        vertex
        vertex_degree
      rrels: |
        vertex
