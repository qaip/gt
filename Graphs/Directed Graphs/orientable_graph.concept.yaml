ru: ориентируемый граф
en: orientable graph

definition:
  ru: Неориентированный граф, который можно преобразовать в ориентированный
  en: An undirected graph that can be made into a directed graph
  using:
    concepts: |
      directed_graph
      undirected_graph

statement:
  theorem_chernyakova:
    title:
      ru: Теорема Черняковой
      en: Chernyakovas Theorem
    ru:
      Любой ориентируемый граф можно представить в виде реберной суммы турниров
    en:
      Any orientable graph can be represented as a sum of edge-disjoint
      tournaments
    using:
      concepts: |
        tournament_graph
        graph_sum

  theorem_moon:
    title:
      ru: Теорема Муна
      en: Moons Theorem
    ru:
      Любой ориентируемый граф является сильно связным тогда и только тогда,
      когда каждая его вершина является сильной точкой
    en:
      An orientable graph is strongly connected if and only if each of its
      vertices is a strong vertex
    using:
      concepts: |
        oriented_graph
        strongly_connected_component
        vertex
        strong_vertex
      rrels: |
        vertex

  theorem_frank:
    title:
      ru: Теорема Фрэнка
      en: Franks Theorem
    ru:
      Любой ориентируемый граф, в котором каждая вершина имеет степень не менее
      двух, содержит минимум один цикл Эйлера
    en:
      Any orientable graph in which every vertex has degree at least two
      contains at least one Eulerian cycle
    using:
      concepts: |
        vertex
        eulerian_cycle
        vertex_degree
      rrels: |
        vertex
